ibility of asserting dominance in the center with e3-e4.\n\n", "value": 6}, {"color": "#97c2fc", "id": 189838010995848404581048644858122296758, "label": "11...Bxf3 12. gxf3 e5 13. f4! ", "shape": "dot", "title": "11...Bxf3 \n12. gxf3 e5 \n13. f4! \tFighting fire with fire! This forces Black to give up the e-pawn on our terms.\n\n", "value": 4}, {"color": "#97c2fc", "id": 58300279287157165587437576254526591955, "label": "13...exd4 14. Nxd4 Nxd4 15. Qxd4(\u0027\u0027,) ", "shape": "dot", "title": "13...exd4 \n14. Nxd4 Nxd4 \n15. Qxd4(\u0027\u0027,) \tWe have a great position, with prospects on both sides of the board. The stock plan in such positions is Kh1 followed by Rg1, but we shouldn\u0027t forget about Russian schoolboy-type moves such as Rad1 and (eventually) e3-e4.\n\n", "value": 4}, {"color": "#97c2fc", "id": 39087881261908231099438932488683180161, "label": "13...e4? 14. Bh4 Be7 15. Bxf6 Bxf6 16. Ng3(\u0027\u0027,) ", "shape": "dot", "title": "13...e4? \n14. Bh4 Be7 \n15. Bxf6 Bxf6 \n16. Ng3(\u0027\u0027,) \tBlack loses the e-pawn, and with it the game.\n\n", "value": 6}, {"color": "#97c2fc", "id": 335920832366607479185098483825491125050, "label": "11...Bxg3 12. hxg3 ", "shape": "dot", "title": "11...Bxg3 \n12. hxg3 \tNext, the knight will hop into f4, and our bishop will retreat to e2. After carrying out this mini-regrouping, we will commence queenside operations with Rc1, Qb3, etc.\n\n", "value": 2}, {"color": "#97c2fc", "id": 118051859232251098527313590088042201932, "label": "8...Ne7 9. c4 c5 10. cxd5 exd5 11. Qa4+ Nc6 12. Ba6!! ", "shape": "dot", "title": "8...Ne7 \n9. c4 c5 \n10. cxd5 exd5 \n11. Qa4+ Nc6 \n\tMr. Copycat is in for a rather nasty surprise in this position:\n\n12. Ba6!! \tStunning and immediately decisive. Black\u0027s queenside collapses faster than the Stock Market in 1929.\n\n", "value": 8}, {"color": "#97c2fc", "id": 13563954316372455313064665701974484928, "label": "12...Qa5 13. Qxa5 Nxa5 14. Bxd6 bxa6 15. Bxc5(\u0027\u0027,) ", "shape": "dot", "title": "12...Qa5 \n\tThis is the only way to avoid losing a minor piece, though it leads to a dead lost endgame nonetheless.\n\n13. Qxa5 Nxa5 \n14. Bxd6 bxa6 \n15. Bxc5(\u0027\u0027,) ", "value": 6}, {"color": "#97c2fc", "id": 39120175956273159748820897057895826758, "label": "12...Qc7 13. Bxd6 Qxd6 14. Bxb7(\u0027\u0027,) ", "shape": "dot", "title": "12...Qc7 \n13. Bxd6 Qxd6 \n14. Bxb7(\u0027\u0027,) ", "value": 4}, {"color": "#97c2fc", "id": 15357349758103673038019356985890234059, "label": "12...Bxf4 13. Bxb7(\u0027\u0027,) ", "shape": "dot", "title": "12...Bxf4 \n13. Bxb7(\u0027\u0027,) ", "value": 2}, {"color": "#97c2fc", "id": 158949710683310447133624875709177635567, "label": "5...c6 6. Ne5 Nbd7 7. g4 ", "shape": "dot", "title": "5...c6 \n6. Ne5 Nbd7 \n7. g4 \tSee 4...c6 5.Nf3 e6 6.Ne5 Nbd7 7.g4.\n\n", "value": 4}, {"color": "#97c2fc", "id": 264141647718976775836018657749527745253, "label": "5...Be7 6. Ne5 ", "shape": "dot", "title": "5...Be7 \n\tDeveloping the bishop to e7 is far less common than the two alternatives, but it has been the choice of countless high-level players, including Armenian GM and opening expert Hrant Melkumyan. Our strategy does not change: we plant the knight on e5 and go either for g2-g4 or for Bd3. In both cases, the type of position reached will be very similar to the one we have already observed in several variations, including 5...Bd6.\n\n6. Ne5 ", "value": 2}, {"color": "#97c2fc", "id": 287176694856402889440046455322626991997, "label": "6...Nbd7 7. g4 ", "shape": "dot", "title": "6...Nbd7 \n7. g4 \tAt this point in your Jobava journey, this move should be second nature (with the exception of those who have decided to start with this line). Black is already in deep yogurt.\n\n", "value": 2}, {"color": "#97c2fc", "id": 168884815379159672787699309842508046416, "label": "7...Bg6 8. h4 Nxe5 9. dxe5 Ne4 10. h5 ", "shape": "dot", "title": "7...Bg6 \n8. h4 Nxe5 \n9. dxe5 Ne4 \n10. h5 ", "value": 6}, {"color": "#97c2fc", "id": 252387050876364422231011706711773984134, "label": "10...Nxc3 11. bxc3 Be4 12. f3 Bh4+ 13. Ke2 g5 14. Bh2(\u0027\u0027,) ", "shape": "dot", "title": "10...Nxc3 \n11. bxc3 Be4 \n12. f3 \tBlack\u0027s bishop has run out of squares!\n\nBh4+ \n\tAn empty check.\n\n13. Ke2 g5 \n14. Bh2(\u0027\u0027,) \tBlack has run out of ways to stave off the inevitable. He will have some compensation for the pawn due to the somewhat flimsy placement of our monarch, but a few careful consolidating moves, such as Bg2 and Rf1, should render this compensation meaningless.\n\n", "value": 8}, {"color": "#97c2fc", "id": 284054047461511970400718242622556060438, "label": "10...Bh4 11. Rh2 Nxc3 12. bxc3 Be4 13. Rb1 Rb8 14. Kd2(\u0027\u0027,) ", "shape": "dot", "title": "10...Bh4 \n11. Rh2 Nxc3 \n12. bxc3 Be4 \n13. Rb1 Rb8 \n14. Kd2(\u0027\u0027,) \tDespite the chaotic appearance of the position, Black is in big trouble. Both of his bishops are vulnerable, and f2-f3 is threatened.\n\n", "value": 8}, {"color": "#97c2fc", "id": 226841155664243060879310672197468664867, "label": "7...Nxe5 8. gxf5 Nc6 9. Rg1(\u0027\u0027,) ", "shape": "dot", "title": "7...Nxe5 \n8. gxf5 Nc6 \n9. Rg1(\u0027\u0027,) ", "value": 4}, {"color": "#97c2fc", "id": 127027593402756783663744695739480677588, "label": "6...O-O 7. g4 Bg6 8. h4 h5 9. Nxg6 fxg6 10. g5 Nfd7 11. Bh3 Kf7 12. Qf3(\u0027\u0027,) ", "shape": "dot", "title": "6...O-O \n\tA masochistic move! Now, White\u0027s kingside pawn storm will be even more devastating.\n\n7. g4 Bg6 \n8. h4 h5 \n9. Nxg6 fxg6 \n10. g5 Nfd7 \n11. Bh3 Kf7 \n12. Qf3(\u0027\u0027,) \t[%cal Rf3f7] Black cannot keep e6 protected and answer the threat of a discovered check at the same time.\n\n", "value": 12}, {"color": "#97c2fc", "id": 236059926842924591647609295369623103051, "label": "5...h6 6. Bd3 Bxd3 7. cxd3 ", "shape": "dot", "title": "5...h6 \n\tThis rare move contains relatively little independent value. After the trade on d3, we will reach a structure and a type of position that we have already seen countless times.\n\n6. Bd3 Bxd3 \n7. cxd3 ", "value": 4}, {"color": "#97c2fc", "id": 260424936302246266180678670398152041389, "label": "7...Bd6 8. Qb3 ", "shape": "dot", "title": "7...Bd6 \n\tNow, 8.Ne5 transposes into a position that we reach via the move order 5...Bd6 6.Ne5 h6 7.Bd3 Bxd3 8.cxd3. However, it turns out that we actually have an even better option: we can go straight to work on the queenside.\n\n8. Qb3 \tStandard fare! As usual, this forces Black to permanently weaken the queenside, granting us enduring and dangerous play on that side of the board.\n\n", "value": 2}, {"color": "#97c2fc", "id": 58109488744696487924888964214961998897, "label": "8...b6 9. Bxd6 ", "shape": "dot", "title": "8...b6 \n9. Bxd6 ", "value": 2}, {"color": "#97c2fc", "id": 78603582686204589331937349976502250009, "label": "9...cxd6 10. Nb5 a6 11. Qa3! Ke7 12. Rc1(\u0027\u0027,) ", "shape": "dot", "title": "9...cxd6 \n10. Nb5 \tNow, Black is best advised to castle, though his position remains quite thankless after 11.Rc1 Ne8 12.e4. it is far more natural to try to chase the knight away from b5, but that leads to immediate calamity:\n\na6 \n11. Qa3! \tPow! Indirectly defending the knight and hitting d6, which Black can only defend with his king.\n\nKe7 \n12. Rc1(\u0027\u0027,) \tMoving to the open file and shutting down the b8-knight\u0027s development prospects. Black is in terrible shape.\n\n", "value": 6}, {"color": "#97c2fc", "id": 46957675770550301971905531661726085836, "label": "9...Qxd6 10. e4 ", "shape": "dot", "title": "9...Qxd6 \n10. e4 ", "value": 2}, {"color": "#97c2fc", "id": 165963788212226259543960717533054300099, "label": "10...Qd8 11. O-O O-O 12. Rac1 c6 13. Rfe1(\u0027\u0027,) ", "shape": "dot", "title": "10...Qd8 \n11. O-O O-O \n12. Rac1 c6 \n13. Rfe1(\u0027\u0027,) ", "value": 6}, {"color": "#97c2fc", "id": 61372981681807499106464295959708184608, "label": "10...Qd7 11. Ne5(\u0027\u0027,) ", "shape": "dot", "title": "10...Qd7 \n11. Ne5(\u0027\u0027,) ", "value": 2}, {"color": "#97c2fc", "id": 177837118473457946163624762179920998347, "label": "8...Bxf4? 9. Qxb7 Nbd7 10. exf4(\u0027\u0027,) ", "shape": "dot", "title": "8...Bxf4? \n9. Qxb7 Nbd7 \n10. exf4(\u0027\u0027,) ", "value": 4}, {"color": "#97c2fc", "id": 133591484681424705476282472463206358107, "label": "7...Nh5 8. Be5 ", "shape": "dot", "title": "7...Nh5 \n8. Be5 \tWe are happy to give up the bishop, but only on our terms!\n\n", "value": 2}, {"color": "#97c2fc", "id": 241532720765465660904361326738142154657, "label": "8...Nd7 9. Nb5! Nxe5 10. dxe5(\u0027\u0027,) ", "shape": "dot", "title": "8...Nd7 \n9. Nb5! \tForcing Black\u0027s hand.\n\nNxe5 \n10. dxe5(\u0027\u0027,) \tThe threat of g2-g4 forces Black to introduce serious kingside weaknesses with 10...g6. We can follow up by castling and reinforcing our central control with d3-d4. Once the knight drops back to c3, it can prepare further central expansion with e3-e4.\n\n", "value": 4}, {"color": "#97c2fc", "id": 225871676435952319219201661592328086867, "label": "8...f6?? 9. Nh4(\u0027\u0027,) ", "shape": "dot", "title": "8...f6?? \n\tThis horrific move loses on the spot.\n\n9. Nh4(\u0027\u0027,) \tNo more analysis is required! Black will drop h5 with check, with further material losses to follow.\n\n", "value": 2}, {"color": "#97c2fc", "id": 153491733136296144694859248991133578612, "label": "5...Ne4 6. Nxe4 Bxe4 7. Nd2 Bg6 8. c4 ", "shape": "dot", "title": "5...Ne4 \n\tA rare and rather dubious move, though it has been the consistent choice of several good players online. The simplest response is to trade knights and quickly push c2-c4, reaching a favorable QGD structure that we have already seen in several other lines.\n\n6. Nxe4 Bxe4 \n\tInterestingly, we have transposed to a known theoretical position that occurs in the Trompowsky Opening (1.d4 Nf6 2.Bg5). There is only one difference: here, it is White to move! We put our extra tempo to immediate use, knocking the bishop off of e4.\n\n7. Nd2 Bg6 \n8. c4 ", "value": 6}, {"color": "#97c2fc", "id": 8858992597673467311985268033543415700, "label": "8...c6 9. h4 h6 10. Qb3 Qb6 11. c5! Qxb3 12. axb3 Nd7 13. b4(\u0027\u0027,) ", "shape": "dot", "title": "8...c6 \n9. h4 \tIt is worth flicking in this move to grab some space on the kingside and soften up the bishop on g6.\n\nh6 \n10. Qb3 Qb6 \n11. c5! \tA classic idea in the Semi-Slav and many other openings. Black has no choice but to acquiesce to the queen trade, opening up the a-file and handing us a queenside attack on a golden platter.\n\nQxb3 \n12. axb3 Nd7 \n13. b4(\u0027\u0027,) \tWe are playing squarely for two results. We will follow up either with b4-b5, shattering Black\u0027s pawn chain and opening up avenues of infiltration, or with Nb3-a5, when Black will have a very hard time defending the b7-pawn, since we (permanently) control the b8-square.\n\n", "value": 10}, {"color": "#97c2fc", "id": 294796613831202305181185752736634839764, "label": "8...Bd6 9. Bxd6 Qxd6 10. Qb3(\u0027\u0027,) ", "shape": "dot", "title": "8...Bd6 \n9. Bxd6 Qxd6 \n10. Qb3(\u0027\u0027,) \twith a pleasant edge.\n\n", "value": 4}, {"color": "#97c2fc", "id": 331486794193692836924258723396589932275, "label": "4...c6 5. Nf3 ", "shape": "dot", "title": "4...c6 \n5. Nf3 ", "value": 2}, {"color": "#97c2fc", "id": 251691917761250301089678944676766017939, "label": "5...e6 6. Ne5 ", "shape": "dot", "title": "5...e6 \n6. Ne5 ", "value": 2}, {"color": "#97c2fc", "id": 179977500415056539197108802930801651903, "label": "6...Nbd7 7. g4 ", "shape": "dot", "title": "6...Nbd7 \n\tThe most popular response by far. Most players do not see the danger awaiting them on the kingside!\n\n7. g4 ", "value": 2}, {"color": "#97c2fc", "id": 310663503431389382877412899684422688424, "label": "7...Nxe5 8. gxf5 Ned7 9. fxe6 fxe6 10. a3 Be7 11. Bh3(\u0027\u0027,) ", "shape": "dot", "title": "7...Nxe5 \n8. gxf5 Ned7 \n9. fxe6 fxe6 \n10. a3 Be7 \n11. Bh3(\u0027\u0027,) ", "value": 8}, {"color": "#97c2fc", "id": 279969491366779558128564793097706417127, "label": "7...Bg6 8. h4 ", "shape": "dot", "title": "7...Bg6 \n8. h4 ", "value": 2}, {"color": "#97c2fc", "id": 269954877993253526894536738071378301728, "label": "8...h6 9. Nxg6 fxg6 10. Bd3 Kf7 11. Qf3 Bb4 12. Ke2(\u0027\u0027,) ", "shape": "dot", "title": "8...h6 \n9. Nxg6 fxg6 \n10. Bd3 Kf7 \n11. Qf3 \t[%cal Rg4g5]\n\nBb4 \n12. Ke2(\u0027\u0027,) ", "value": 8}, {"color": "#97c2fc", "id": 77454976851428565865083819003803143969, "label": "8...Qb6 9. Rb1 Nxe5 10. dxe5 Nxg4 11. Qxg4 Bxc2 12. Qe2 Bxb1 13. Nxb1 Bb4+ 14. Kd1(\u0027\u0027,) ", "shape": "dot", "title": "8...Qb6 \n9. Rb1 Nxe5 \n10. dxe5 Nxg4 \n11. Qxg4 Bxc2 \n12. Qe2 Bxb1 \n13. Nxb1 Bb4+ \n14. Kd1(\u0027\u0027,) ", "value": 12}, {"color": "#97c2fc", "id": 285076221408422249193041480071379619092, "label": "7...Be4 8. f3 Bg6 9. h4(\u0027\u0027,) ", "shape": "dot", "title": "7...Be4 \n8. f3 Bg6 \n9. h4(\u0027\u0027,) \tThe presence of the pawn on f3 only helps White.\n\n", "value": 4}, {"color": "#97c2fc", "id": 176283703150614350136001498281137005545, "label": "6...h5 7. Bd3 Bxd3 8. cxd3 Nbd7 9. Nf3 Be7 10. e4 Qb6 11. Qe2(\u0027\u0027,) ", "shape": "dot", "title": "6...h5 \n7. Bd3 Bxd3 \n8. cxd3 Nbd7 \n9. Nf3 \t[%csl Rh5]\n\nBe7 \n10. e4 Qb6 \n11. Qe2(\u0027\u0027,) \tThe pawn on h5 is a huge weakness which essentially precludes kingside castling. We can push e4-e5 at our leisure.\n\n", "value": 10}, {"color": "#97c2fc", "id": 178164348013889922285111090074055884619, "label": "6...h6 7. g4 Bh7 8. h4 ", "shape": "dot", "title": "6...h6 \n7. g4 \tThis is still very strong, even though we are no longer trying to trap the bishop. Instead, we are storming the kingside with our pawns. Black has a very hard time stopping g4-g5, which has the potential to be devastating.\n\nBh7 \n8. h4 ", "value": 4}, {"color": "#97c2fc", "id": 67929208300610582733939769748592250633, "label": "8...Nbd7 9. g5 ", "shape": "dot", "title": "8...Nbd7 \n\tThis leads directly to a scintillating tactical confrontation.\n\n9. g5 ", "value": 2}, {"color": "#97c2fc", "id": 88312651869996824866009710593927346781, "label": "9...hxg5 10. hxg5 ", "shape": "dot", "title": "9...hxg5 \n10. hxg5 ", "value": 2}, {"color": "#97c2fc", "id": 145997900374959935537548686946054464305, "label": "10...Bxc2! 11. Rxh8 Bxd1 12. Kxd1!! Nxe5 13. gxf6 gxf6 14. dxe5 d4 15. Ne4 dxe3+ 16. Ke2 exf2 17. Bh6(\u0027\u0027,) ", "shape": "dot", "title": "10...Bxc2! \n\tA cute tactic, but it takes more than that to kill the Jobava London!\n\n11. Rxh8 Bxd1 \n12. Kxd1!! \tAn incredibly deep recapture. The idea is to move the king away from the checking zone of the d7 knight: after ...Nxe5, ...Nf3 no longer comes with a check!\n\nNxe5 \n13. gxf6 gxf6 \n14. dxe5 \tWhite has a kingdom and a horse for the queen! Black\u0027s attempt to open up the center leads absolutely nowhere.\n\nd4 \n15. Ne4 dxe3+ \n16. Ke2 exf2 \n17. Bh6(\u0027\u0027,) ", "value": 14}, {"color": "#97c2fc", "id": 319898051988522429541918406510419908251, "label": "10...Ne4 11. Nxe4 dxe4 12. g6 fxg6 13. Qg4(\u0027\u0027,) ", "shape": "dot", "title": "10...Ne4 \n11. Nxe4 dxe4 \n12. g6 fxg6 \n13. Qg4(\u0027\u0027,) ", "value": 6}, {"color": "#97c2fc", "id": 138486579820792922557886486607602912405, "label": "9...Ne4 10. gxh6 gxh6 11. Nxe4 Bxe4 12. f3 Bf5 13. Bd3 Bxd3 14. Qxd3 ", "shape": "dot", "title": "9...Ne4 \n10. gxh6 gxh6 \n11. Nxe4 Bxe4 \n12. f3 Bf5 \n13. Bd3 Bxd3 \n14. Qxd3 ", "value": 10}, {"color": "#97c2fc", "id": 112537708091297459251754367375806454597, "label": "14...Qb6 15. O-O-O ", "shape": "dot", "title": "14...Qb6 \n15. O-O-O ", "value": 2}, {"color": "#97c2fc", "id": 146287501369874029376519518396284748053, "label": "14...Be7 15. O-O-O Nxe5 16. Bxe5 Bf6 17. f4! Bxe5 18. fxe5(\u0027\u0027,) ", "shape": "dot", "title": "14...Be7 \n15. O-O-O Nxe5 \n16. Bxe5 Bf6 \n17. f4! Bxe5 \n18. fxe5(\u0027\u0027,) \t[%cal Rd1f1,Rf1f6,Rh1f1]\n\n", "value": 8}, {"color": "#97c2fc", "id": 79773883553466422192931258575350102251, "label": "8...Nfd7 9. Bd3 Nxe5 10. Bxe5 Bxd3 11. Qxd3 Nd7 12. Bg3 ", "shape": "dot", "title": "8...Nfd7 \n9. Bd3 \tIt is important to combine space-grabbing pawn moves on the kingside with simple developing moves. Once the knight leaves f6, g4-g5 no longer comes with tempo, so we hold off on that move for now.\n\nNxe5 \n10. Bxe5 Bxd3 \n11. Qxd3 Nd7 \n12. Bg3 \tDo not be fooled by the symmetrical appearance of a position like this. White has a massive kingside space advantage, as well as better-placed pieces. It is not easy for Black to find a suitable home for their bishop, and must constantly reckon with a well-timed g4-g5.\n\n", "value": 8}, {"color": "#97c2fc", "id": 267452996084271593844399247443870770968, "label": "12...Bb4 13. a3 ", "shape": "dot", "title": "12...Bb4 \n13. a3 ", "value": 2}, {"color": "#97c2fc", "id": 202352751203163643126159523016316823953, "label": "13...Qa5 14. Kd2 ", "shape": "dot", "title": "13...Qa5 \n14. Kd2 ", "value": 2}, {"color": "#97c2fc", "id": 40858853362381777810243264247689803159, "label": "14...Bxc3+ 15. Qxc3 Qxc3+ 16. Kxc3 Nf6 17. f3(\u0027\u0027,) ", "shape": "dot", "title": "14...Bxc3+ \n15. Qxc3 Qxc3+ \n16. Kxc3 Nf6 \n17. f3(\u0027\u0027,) \tWhite can continue by expanding on both sides of the board: a4-a5 comes to mind, and a well-timed g4-g5 will open up the h-file and likely lead to immediate infiltration.\n\n", "value": 6}, {"color": "#97c2fc", "id": 113596205913642039792563083466357789921, "label": "14...Be7 15. g5 hxg5 16. hxg5 Rxh1 17. Rxh1 Bxg5 18. Rh8+ Nf8 19. Qh7! ", "shape": "dot", "title": "14...Be7 \n15. g5 hxg5 \n16. hxg5 Rxh1 \n17. Rxh1 Bxg5 \n18. Rh8+ Nf8 \n19. Qh7! ", "value": 10}, {"color": "#97c2fc", "id": 300914752701510507487891211005387462285, "label": "13...Bxc3+ 14. Qxc3 ", "shape": "dot", "title": "13...Bxc3+ \n14. Qxc3 ", "value": 2}, {"color": "#97c2fc", "id": 231242598184057467139150681486982938473, "label": "14...Nf6 15. f3 ", "shape": "dot", "title": "14...Nf6 \n15. f3 ", "value": 2}, {"color": "#97c2fc", "id": 77023860895339679287698293178214710680, "label": "14...Qe7 15. O-O-O(\u0027\u0027,) ", "shape": "dot", "title": "14...Qe7 \n15. O-O-O(\u0027\u0027,) ", "value": 2}, {"color": "#97c2fc", "id": 32571059182161517102732018483353096012, "label": "12...Be7 13. O-O-O ", "shape": "dot", "title": "12...Be7 \n13. O-O-O ", "value": 2}, {"color": "#97c2fc", "id": 281624783558728996892865714292217630676, "label": "13...Qa5 14. Kb1 O-O-O 15. e4 ", "shape": "dot", "title": "13...Qa5 \n14. Kb1 O-O-O \n15. e4 ", "value": 4}, {"color": "#97c2fc", "id": 230568152970376610042086916376056677530, "label": "15...Nb6 16. exd5 cxd5 17. b3 Bb4 18. Ne2(\u0027\u0027,) ", "shape": "dot", "title": "15...Nb6 \n16. exd5 cxd5 \n17. b3 Bb4 \n18. Ne2(\u0027\u0027,) ", "value": 6}, {"color": "#97c2fc", "id": 116650333606761839359652607923003583924, "label": "15...dxe4 16. Nxe4 ", "shape": "dot", "title": "15...dxe4 \n16. Nxe4 ", "value": 2}, {"color": "#97c2fc", "id": 11772417561019687373951608970498539332, "label": "13...b5 14. g5 h5 15. g6(\u0027\u0027,) ", "shape": "dot", "title": "13...b5 \n14. g5 h5 \n15. g6(\u0027\u0027,) ", "value": 4}, {"color": "#97c2fc", "id": 171512584867823385039627502429732418714, "label": "8...Ne4 9. Nxe4 Bxe4 10. f3 Bh7 11. Bd3 Bxd3 12. Qxd3 Nd7 13. O-O-O Nxe5 14. Bxe5 Qa5 15. Kb1 O-O-O 16. e4(\u0027\u0027,) ", "shape": "dot", "title": "8...Ne4 \n9. Nxe4 Bxe4 \n10. f3 Bh7 \n11. Bd3 Bxd3 \n12. Qxd3 \tHere, we recapture on d3 with the queen to preserve the integrity of the queenside. On the next move, we will castle queenside and our minor pieces will dominate in the center and on the kingside. White has a small, but very stable, advantage.\n\nNd7 \n13. O-O-O Nxe5 \n14. Bxe5 Qa5 \n15. Kb1 O-O-O \n16. e4(\u0027\u0027,) ", "value": 16}, {"color": "#97c2fc", "id": 111931605631378110659611175949794760011, "label": "6...Bd6 7. g4! ", "shape": "dot", "title": "6...Bd6 \n7. g4! ", "value": 2}, {"color": "#97c2fc", "id": 112390869632536807797352846510989669223, "label": "7...Bxe5 8. dxe5 Nxg4 9. f3 Nh6 10. e4 Bg6 11. Qd2 dxe4 12. Qxd8+ Kxd8 13. fxe4(\u0027\u0027,) ", "shape": "dot", "title": "7...Bxe5 \n8. dxe5 Nxg4 \n9. f3 Nh6 \n10. e4 Bg6 \n11. Qd2 dxe4 \n12. Qxd8+ Kxd8 \n13. fxe4(\u0027\u0027,) \tBlack is entirely paralyzed, and White will have complete dominance over the d-file after the long castle. We can also stick a rook on d6 at our convenience.\n\n", "value": 12}, {"color": "#97c2fc", "id": 120706220884011035259912093815491354381, "label": "7...Bg6 8. h4 h6 9. Nxg6 fxg6 10. Bd3 Bxf4 11. Bxg6+ Kf8 12. exf4(\u0027\u0027,) ", "shape": "dot", "title": "7...Bg6 \n8. h4 h6 \n9. Nxg6 fxg6 \n10. Bd3 Bxf4 \n11. Bxg6+ Kf8 \n12. exf4(\u0027\u0027,) \tBortnyk-Fedoseev, Lichess (blitz) 2021.\n\n", "value": 10}, {"color": "#97c2fc", "id": 50774647089366852363851330209770977799, "label": "5...Nbd7 6. Bd3 Bxd3 7. cxd3 e6 8. e4 ", "shape": "dot", "title": "5...Nbd7 \n6. Bd3 Bxd3 \n7. cxd3 e6 \n8. e4 \tTransposes to 4...e6 5.Nf3 Nbd7 6.Bd3 Bxd3 7.cxd3 c6 8.e4\n\n", "value": 6}, {"color": "#97c2fc", "id": 188975725181498202270198739614689040776, "label": "4...Nbd7?? 5. Nb5 Rc8 6. Nxa7 Ra8 7. Nb5 Rc8 8. Bd3(\u0027\u0027,) ", "shape": "dot", "title": "4...Nbd7?? \n\tAs usual, the premature development of the b8-knight loses material!\n\n5. Nb5 \t[%csl Ra7,Rc7][%cal Rb5a7,Rb5c7]\n\nRc8 \n6. Nxa7 Ra8 \n7. Nb5 Rc8 \n8. Bd3(\u0027\u0027,) ", "value": 8}]);
