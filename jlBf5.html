        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 1000px;

             #text {

             div.outerBorder {

                 background: -webkit-linear-gradient(top,  rgba(252,252,252,1) 0%,rgba(237,237,237,1) 100%); /* Chrome10+,Safari5.1+ */
                 background: -o-linear-gradient(top,  rgba(252,252,252,1) 0%,rgba(237,237,237,1) 100%); /* Opera 11.10+ */
                 background: -ms-linear-gradient(top,  rgba(252,252,252,1) 0%,rgba(237,237,237,1) 100%); /* IE10+ */

    <body>
        <div class="card" style="width: 100%">
            
            
              <div id="filter-menu" class="card-header">
                <div class="row no-gutters">
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="updateFilter(value, 'item')"

                            class="form-select"

                            class="form-select"

                  <div class="col-1 pb-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="highlightFilter(filter);">Filter</button>
                  </div>

                    <button type="button" class="btn btn-primary btn-block" onclick="clearFilter(true)">Reset Selection</button>
                  </div>

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Start", "label": "Start", "shape": "dot"}, {"color": "#97c2fc", "id": 39038759748938331083557998077299293153, "label": "1. d4 Nf6 2. Nc3 d5 3. Bf4 Bf5 4. e3 ", "shape": "dot", "title": "1. d4 Nf6 \n2. Nc3 d5 \n3. Bf4 Bf5 \n\tThis move, which maintains developmental symmetry, obviously constitutes one of Black\u0027s most popular responses.\n\n4. e3 \tWe answer the symmetrical variation in outwardly modest fashion, opening up our light-squared bishop and setting up the future idea of g2-g4. A few years back, 4.f3 was virtually automatic, but this innocuous-looking move has overtaken 4.f3 in popularity and in hype -- for good reason. Against most of Black\u0027s setups, our knight heads directly for e5, as it does in almost every other variation.\n\n", "value": 7}, {"color": "#97c2fc", "id": 128701993440480343377598297499633606166, "label": "4...e6 5. Nf3 ", "shape": "dot", "title": "4...e6 \n5. Nf3 \tAt this point, Black is at a major crossroads. There are countless ways for Black to develop, starting with the natural developing moves (5...Nbd7, 5...Bd6, and 5...Bb4) and ending with more extravagant moves such as 5...Ne4. We must consider all of them, since White\u0027s responses are a bit different in each case.\n\n", "value": 2}, {"color": "#97c2fc", "id": 187441774158999293835060206256583003803, "label": "5...Bd6 6. Ne5 ", "shape": "dot", "title": "5...Bd6 \n\tThis is the most common move on Lichess, with 127,000 or so games at the time of analysis (and, hopefully, many more after the course enters the chess bloodstream :).\n\n6. Ne5 \tThe customary response (see basic idea #2). White sets up the powerful threat of g2-g4.\n\n", "value": 2}, {"color": "#97c2fc", "id": 164321796661250521079480400936509439077, "label": "6...h6 7. Bd3 Bxd3 8. cxd3 Nbd7 9. Rc1 O-O 10. h4 ", "shape": "dot", "title": "6...h6 \n\tMost knowledgeable players make this move automatically. By opening up an escape square on h7, Black removes the danger from the advance of the g-pawn. As in the case of 6...Nbd7, this is a sign that we should switch our approach to methodical positional play.\n\n7. Bd3 Bxd3 \n8. cxd3 Nbd7 \n9. Rc1 O-O \n\tIn contrast to the position that arises after 6...Nbd7, the presence of the pawn on h6 affords us an exciting additional possibility.\n\n10. h4 \tThe experienced Jobava player will not bat an eye at this move, which sets up the potentially devastating advance of the g-pawn to g5. Black is best advised to immediately remove the knight from the pawn\u0027s line of fire.\n\n", "value": 8}, {"color": "#97c2fc", "id": 28065110478127985428693811490531028401, "label": "10...Ne8 11. Qb3 Rb8 12. Ne2 c6 13. a3 f6 14. Ng6 Rf7 15. h5(\u0027\u0027,) ", "shape": "dot", "title": "10...Ne8 \n11. Qb3 \tPlaying on both sides of the board! We deploy our queen to an optimal square and increase the queenside pressure.\n\nRb8 \n12. Ne2 \tAn important positional detail, buttressing the bishop on f4 and taking the venom out of ...f7-f6.\n\nc6 \n13. a3 \tBlack\u0027s incredibly passive situation means that we are in absolutely no hurry to make any committal moves. Defending the b4-square is always a good idea.\n\nf6 \n14. Ng6 Rf7 \n15. h5(\u0027\u0027,) \tWe will follow up by gradually intensifying the kingside pressure with f3 and g4, while the king can be tucked away to safety on d2. White\u0027s robust central pawn phalanx means that our king will almost always remain completely safe in the center.\n\n", "value": 10}, {"color": "#97c2fc", "id": 132213409056142906695282650524591340116, "label": "10...Qe7 11. g4 c5 12. g5 Nh7 13. gxh6 g6 14. Qg4(\u0027\u0027,) ", "shape": "dot", "title": "10...Qe7 \n11. g4 \tThe threat of g4-g5 is instantly crushing, e.g.\n\nc5 \n12. g5 Nh7 \n\tObviously, opening up the h-file with ...hxg5 merely hastens Black\u0027s defeat!\n\n13. gxh6 g6 \n14. Qg4(\u0027\u0027,) \tWhite has opened up a raging attack on Black\u0027s king. We threaten both the prosaic h4-h5 and the lovely Nxg6, and Black\u0027s impotent army is powerless to stop the avalanche.\n\n", "value": 8}, {"color": "#97c2fc", "id": 217252759547731641724927825085745548126, "label": "10...Bxe5 11. dxe5 Ne8 12. d4(\u0027\u0027,) ", "shape": "dot", "title": "10...Bxe5 \n\tAs usual, removing the knight from the board does not promise Black a single measure of solace. The knight will be capably replaced by an even nastier pawn.\n\n11. dxe5 Ne8 \n12. d4(\u0027\u0027,) \tReinforcing our total central dominance. We will follow up by rushing the g-pawn up the board, posing decisive threats against Black\u0027s king.\n\n", "value": 4}, {"color": "#97c2fc", "id": 26527623799488611277476626031251821183, "label": "6...O-O 7. g4 ", "shape": "dot", "title": "6...O-O \n\tAs usual, ignoring the brewing storm on the kingside leads to trouble.\n\n7. g4 ", "value": 2}, {"color": "#97c2fc", "id": 245400370070450956241704982886076406314, "label": "7...Bxe5 8. dxe5 Nxg4 9. f3 ", "shape": "dot", "title": "7...Bxe5 \n\tThis is unquestionably the lesser evil, but Black\u0027s position will remain utterly miserable.\n\n8. dxe5 Nxg4 \n9. f3 \tNot fearing the check on h4, which is parried with Bg3. Black\u0027s knight is sent into exile on h6, when our kingside attack, coupled with our superior piece placement and the total safety of our own king (after we castle), ensures overwhelming compensation for the pawn.\n\n", "value": 4}, {"color": "#97c2fc", "id": 101903413975067689430981426860682652479, "label": "9...Nh6 10. h4 ", "shape": "dot", "title": "9...Nh6 \n10. h4 \tGrabbing space and preventing the check on h4 once and for all. Note that it is important for us to complete our queenside development and shuttle our king to safety before initiating the kingside attack in earnest.\n\n", "value": 2}, {"color": "#97c2fc", "id": 118614868588967836407495327224548729577, "label": "10...Nc6 11. Qe2 f6 12. O-O-O fxe5 13. Bxh6 gxh6 14. e4 Bg6 15. exd5 exd5 16. Nxd5 Kh8 17. Qe3(\u0027\u0027,) ", "shape": "dot", "title": "10...Nc6 \n11. Qe2 \tThe queen is better placed on e2 than on d2, since ...d4 can now be met with 0-0-0. Furthermore, after we castle, e3-e4 will come with far greater effect due to the x-ray that our rook will exert against Black\u0027s queen.\n\nf6 \n12. O-O-O \tSetting up the devastating threat of e3-e4.\n\nfxe5 \n13. Bxh6 gxh6 \n14. e4 Bg6 \n15. exd5 exd5 \n16. Nxd5 Kh8 \n17. Qe3(\u0027\u0027,) \tBlack\u0027s center has been fully shattered, and we now turn our attention to the kingside. Among other things, White threatens h4-h5 and Qxh6, as well as the prosaic Nb6.\n\n", "value": 14}, {"color": "#97c2fc", "id": 299391797052921393608266595455821019146, "label": "10...f6 11. e4 dxe4 12. Qxd8 Rxd8 13. fxe4 ", "shape": "dot", "title": "10...f6 \n11. e4 \tMeeting fire with fire! Opening up the center will enable us to more effectively take advantage of Black\u0027s incredibly weak pawns.\n\ndxe4 \n12. Qxd8 Rxd8 \n13. fxe4 \tJust because the queens are off the board doesn\u0027t mean that White\u0027s attack is over! Au contraire, we are just getting started!\n\n", "value": 6}, {"color": "#97c2fc", "id": 302946536733842640856604734586937299406, "label": "13...Bg6 14. h5 Be8 15. Rg1(\u0027\u0027,) ", "shape": "dot", "title": "13...Bg6 \n14. h5 Be8 \n15. Rg1(\u0027\u0027,) \tThe twin threats of exf6 and Bxh6 spell immediate doom.\n\n", "value": 4}, {"color": "#97c2fc", "id": 234061241662367360093568790545658831323, "label": "13...fxe5 14. Bg5(\u0027\u0027,) ", "shape": "dot", "title": "13...fxe5 \n14. Bg5(\u0027\u0027,) \t[%cal Rg5d8,Re4f5]\n\n", "value": 2}, {"color": "#97c2fc", "id": 47745561049262923554764654199488716930, "label": "10...c5 11. e4 dxe4 12. Qxd8 Rxd8 13. fxe4 Bg4 14. Rg1(\u0027\u0027,) ", "shape": "dot", "title": "10...c5 \n11. e4 dxe4 \n12. Qxd8 Rxd8 \n13. fxe4 Bg4 \n14. Rg1(\u0027\u0027,) ", "value": 8}, {"color": "#97c2fc", "id": 175778407852755602205444685305651696475, "label": "9...g5 10. fxg4 gxf4 11. gxf5 Qh4+ 12. Ke2 fxe3 13. Qe1 Qg4+ 14. Kd3! ", "shape": "dot", "title": "9...g5 \n\tAn ingenious defensive move, attempting to pry the bishop away from its protection of the e3-pawn.\n\n10. fxg4 gxf4 \n11. gxf5 Qh4+ \n\tThis check appears intimidating, but White\u0027s king calmly sidesteps the trouble by remaining in the center.\n\n12. Ke2 fxe3 \n13. Qe1 \tProtecting the f2-square. We are obviously in no rush to capture the e3 pawn.\n\nQg4+ \n14. Kd3! \tAn important nuance: the immediate 14.Kxe3 runs into ...d4+, so we have to wait for Black\u0027s queen to leave the fourth rank to capture the pawn.\n\n", "value": 10}, {"color": "#97c2fc", "id": 49593166216410131907436771473118570968, "label": "14...Qxf5+ 15. Kxe3 d4+ 16. Kxd4 Nc6+ 17. Ke3 Qxe5+ 18. Kd2 Rad8+ 19. Bd3 Qg5+ 20. Qe3(\u0027\u0027,) ", "shape": "dot", "title": "14...Qxf5+ \n15. Kxe3 d4+ \n16. Kxd4 \tTo our knowledge, this is the only position in the entire course in which White\u0027s king sits on d4 - and the queens are still on the board! Upon closer inspection, it becomes clear that the king is unassailable: it will quickly evacuate back to e3, and Black\u0027s initiative fizzles out within a few moves.\n\nNc6+ \n17. Ke3 Qxe5+ \n18. Kd2 Rad8+ \n19. Bd3 Qg5+ \n20. Qe3(\u0027\u0027,) \tPhew! Our king has finally reached a safe square, where it is surrounded by friendly forces. Black has nothing better than to acquiesce to the queen trade, when victory will be a matter of straightforward technique.\n\n", "value": 12}, {"color": "#97c2fc", "id": 89235800134265523160186877372739457356, "label": "14...Nc6 15. Qxe3 Qxf5+ 16. Kd2 d4 17. Qg3+ Kh8 18. Ne2 Nxe5 19. Rd1(\u0027\u0027,) ", "shape": "dot", "title": "14...Nc6 \n15. Qxe3 Qxf5+ \n16. Kd2 d4 \n17. Qg3+ Kh8 \n18. Ne2 Nxe5 \n19. Rd1(\u0027\u0027,) ", "value": 10}, {"color": "#97c2fc", "id": 101380869145158161259077414029065037896, "label": "9...Nxe3 10. Bxe3 Nc6 11. Qe2! ", "shape": "dot", "title": "9...Nxe3 \n10. Bxe3 Nc6 \n\tBlack threatens ...d4.\n\n11. Qe2! \tA superb defensive move that nips Black\u0027s initiative in the bud. We prepare to meet ...d4 with Rd1, when Black\u0027s play in the center will be instantly disarmed.\n\n", "value": 4}, {"color": "#97c2fc", "id": 111105107948677489278119463700947355541, "label": "11...d4 12. Rd1 Qe7 13. Bxd4(\u0027\u0027,) ", "shape": "dot", "title": "11...d4 \n12. Rd1 \tIt may seem more intuitive to castle queenside, but 12.0-0-0 would be a grave error on account of 12...Qh4, when White has no way to save both minor pieces. The issue is that 13.Bf2 runs into Qf4+. In this version, after 12...Qh4+ 13.Bf2 Black\u0027s queen is unable to move away with check. One of the few situations in which remaining in the center is more desirable!\n\nQe7 \n13. Bxd4(\u0027\u0027,) \tBlack\u0027s compensation for the piece is virtually nonexistant.\n\n", "value": 4}, {"color": "#97c2fc", "id": 242067891161049130586455210294331697815, "label": "11...Nxe5 12. O-O-O Nc6 13. Rg1(\u0027\u0027,) ", "shape": "dot", "title": "11...Nxe5 \n12. O-O-O Nc6 \n13. Rg1(\u0027\u0027,) ", "value": 4}, {"color": "#97c2fc", "id": 263614003578081289387875977963159277435, "label": "7...Bg6 8. h4 ", "shape": "dot", "title": "7...Bg6 \n8. h4 ", "value": 2}, {"color": "#97c2fc", "id": 21909841952189688121437690220319081156, "label": "8...h6 9. g5 Nh5 10. Nxg6 fxg6 11. Bxd6 Qxd6 12. Qd3 Kf7 13. Be2(\u0027\u0027,) ", "shape": "dot", "title": "8...h6 \n9. g5 \tThis is far more effective than the stereotypical Nxg6.\n\nNh5 \n10. Nxg6 fxg6 \n11. Bxd6 Qxd6 \n12. Qd3 \tAttacking g6 and paving the way for a timely queenside castle.\n\nKf7 \n13. Be2(\u0027\u0027,) \tFurther analysis is hardly needed! Black\u0027s position is in shambles. We can follow up by castling queenside, or by taking direct action on the kingside with gxh6, Bxh5, and Qh7+. In either case, Black\u0027s position is virtually resignable.\n\n", "value": 10}, {"color": "#97c2fc", "id": 125990095747355704066099177700860921340, "label": "8...h5 9. gxh5 ", "shape": "dot", "title": "8...h5 \n\tThe normal response is to capture the bishop on g6, crippling Black\u0027s pawn structure. However, since Black has already castled, it is worth starting with gxh5, in order to pop open the g-file and facilitate the ensuing attack.\n\n9. gxh5 ", "value": 2}, {"color": "#97c2fc", "id": 198737020073100116501620860265684704336, "label": "9...Nxh5 10. Nxg6 fxg6 11. Bxd6 cxd6 12. Qg4 Qf6 13. O-O-O Nc6 14. Bh3 Rae8 15. f4 Kh7 16. Nb5 Qd8 17. Rdg1 Rf6 18. Bf1! a6 19. Bd3(\u0027\u0027,) ", "shape": "dot", "title": "9...Nxh5 \n10. Nxg6 fxg6 \n11. Bxd6 cxd6 \n\tThe smoke has cleared, and the next step is to target Black\u0027s incredibly weak kingside pawns.\n\n12. Qg4 Qf6 \n13. O-O-O \tCold-blooded and powerful, taking the sting out of ...Qxf2 (which will now be met by Qxe6+).\n\nNc6 \n14. Bh3 \tTurning up the pressure dial on the e6-pawn.\n\nRae8 \n15. f4 \tA vital positional resource, ending Black\u0027s counterplay along the f-file.\n\nKh7 \n16. Nb5 Qd8 \n17. Rdg1 Rf6 \n\tBlack\u0027s defenses are stretched to the limit, and a gorgeous maneuver seals the deal.\n\n18. Bf1! a6 \n19. Bd3(\u0027\u0027,) \tThe pressure on g6, coupled with the deadly threat of Qxh5+, is decisive.\n\n", "value": 20}, {"color": "#97c2fc", "id": 286585241227517649593277539399078777027, "label": "9...Bxh5 10. Be2 Bxe2 11. Qxe2 ", "shape": "dot", "title": "9...Bxh5 \n10. Be2 Bxe2 \n11. Qxe2 \tBlack is utterly screwed on the kingside: we will castle queenside, stick a rook on g1, and rush the h-pawn up the board.\n\n", "value": 4}, {"color": "#97c2fc", "id": 198801079513266941495071270889683191941, "label": "8...Nfd7?? 9. h5 Be4 10. f3(\u0027\u0027,) ", "shape": "dot", "title": "8...Nfd7?? \n9. h5 Be4 \n10. f3(\u0027\u0027,) ", "value": 4}, {"color": "#97c2fc", "id": 320297198751625306594243954547781447213, "label": "7...Be4 8. f3 Bg6 9. h4 h5 10. Qd2 c5 11. Nb5(\u0027\u0027,) ", "shape": "dot", "title": "7...Be4 \n\tAs usual, this move changes nothing, since the bishop is quickly sent back to g6.\n\n8. f3 Bg6 \n9. h4 h5 \n10. Qd2 c5 \n11. Nb5(\u0027\u0027,) ", "value": 8}, {"color": "#97c2fc", "id": 38365524863334311029493565992126521201, "label": "6...Nbd7 7. Bd3 Bxd3 8. cxd3 O-O 9. O-O ", "shape": "dot", "title": "6...Nbd7 \n\tUnfortunately, 7.g4 is no longer effective on account of 7...Bxe5 8.dxe5 Nxg4, when Black will follow up by capturing another pawn on e5. Therefore, we transition to straightforward positional play, completing our kingside development.\n\n7. Bd3 Bxd3 \n8. cxd3 \tAs usual, we recapture with the pawn, leading to the classical central pawn formation. Our powerful knight on e5, coupled with our total control over key central squares, promises White a very pleasant game.\n\nO-O \n9. O-O ", "value": 6}, {"color": "#97c2fc", "id": 132915798955042679301879391206388779546, "label": "9...a6 10. Rc1 ", "shape": "dot", "title": "9...a6 \n\tPreventing Nb5.\n\n10. Rc1 \tBringing our rook into position.\n\n", "value": 2}, {"color": "#97c2fc", "id": 295833329419906988504185914845591072016, "label": "10...Qe7 11. Na4 h6 12. Rc2 c6 13. a3 Rac8 14. b4(\u0027\u0027,) ", "shape": "dot", "title": "10...Qe7 \n11. Na4 \tA typical positional move, aiming to situate the knight on c5 when the moment is right. Notice, once again, the indispensable role played by White\u0027s central pawn mass: all of the crucial squares in the center, particularly e5 and e4, are under White\u0027s control. It is incredibly difficult for Black to find helpful improving moves.\n\nh6 \n12. Rc2 \tWhite\u0027s campaign is one of slow, but steady, queenside expansion. The queen will make way for the other rook, and once we are doubled on the c-file, the queenside pressure will reach a peak.\n\nc6 \n13. a3 Rac8 \n14. b4(\u0027\u0027,) \tWe continue to improve our position in countless ways. The knight will hop into c5, and Black will ultimately be forced into a nasty positional concession.\n\n", "value": 8}, {"color": "#97c2fc", "id": 87326672467023713766409059777376222796, "label": "10...b5? 11. Ne2(\u0027\u0027,) ", "shape": "dot", "title": "10...b5? \n11. Ne2(\u0027\u0027,) \tBlack\u0027s last move was a terrible positional mistake, and we exploit it immediately by reinforcing our control over the newly-weakened c6-square. Before planting our knight on c6, it is worth piling up on the c-file with Qc2.\n\n", "value": 2}, {"color": "#97c2fc", "id": 43087559395597441116616108994284660184, "label": "9...Qe7 10. Rc1 c6 11. Qb3 Rab8 12. h3(\u0027\u0027,) ", "shape": "dot", "title": "9...Qe7 \n10. Rc1 c6 \n11. Qb3 Rab8 \n12. h3(\u0027\u0027,) \tNow that our queen has left d1, it is important to take the sting out of the move ...Nh5, which can now be met by the prosaic Bh2. In fact, our next step is to drop the bishop down to h2 (or g3) on our volition, in order to reinforce the knight with f2-f4. The computer assigns White a very modest plus, but our experience leads us to believe that Black\u0027s cramped position and lack of a clear plan affords White excellent prospects in the middlegame.\n\n", "value": 6}, {"color": "#97c2fc", "id": 262381040433396047283311864557878609350, "label": "9...c6?? 10. Nxc6(\u0027\u0027,) ", "shape": "dot", "title": "9...c6?? \n\tA thematic blunder, leaving the bishop on d6 undefended.\n\n10. Nxc6(\u0027\u0027,) ", "value": 2}, {"color": "#97c2fc", "id": 127408726597287236038119505263337139906, "label": "9...c5? 10. Nc6!! ", "shape": "dot", "title": "9...c5? \n\tThis is somewhat better than 9...c6, but succumbs to a similar tactic:\n\n10. Nc6!! \tAmazingly, this lovely tactical shot is even more effective than 10.Nxf7.\n\n", "value": 2}, {"color": "#97c2fc", "id": 102835617048244299259521278457761456996, "label": "10...bxc6 11. Bxd6 ", "shape": "dot", "title": "10...bxc6 \n11. Bxd6 \tAmazingly, this position has occurred once over the board - in a game played by none other than Shakhriyar Mamedyarov, in the year 2000! Black suffers decisive material losses.\n\n", "value": 2}, {"color": "#97c2fc", "id": 227862186837934723655947647597376560981, "label": "11...cxd4 12. Bxf8 dxc3 13. Ba3(\u0027\u0027,) ", "shape": "dot", "title": "11...cxd4 \n12. Bxf8 dxc3 \n13. Ba3(\u0027\u0027,) \tBlack does not even manage to gain a pawn for the exchange.\n\n", "value": 4}, {"color": "#97c2fc", "id": 330572004064132758941493083592408014458, "label": "11...Re8 12. dxc5 e5 13. b4 Re6 14. d4(\u0027\u0027,) ", "shape": "dot", "title": "11...Re8 \n12. dxc5 e5 \n13. b4 Re6 \n14. d4(\u0027\u0027,) ", "value": 6}, {"color": "#97c2fc", "id": 22268968541797673289055891986102420288, "label": "10...Qc7 11. Ne7+ Kh8 12. Nb5(\u0027\u0027,) ", "shape": "dot", "title": "10...Qc7 \n11. Ne7+ Kh8 \n12. Nb5(\u0027\u0027,) ", "value": 4}, {"color": "#97c2fc", "id": 8564688391215310941055882917387750025, "label": "5...Nbd7 6. Bd3 ", "shape": "dot", "title": "5...Nbd7 \n\tBelieve it or not, this natural developing move is eighth (yes, eighth!) by popularity in the Lichess database. However, at the titled player level, it is the most common move, so it must be treated like a main line. Black immediately contests the e5-square, delaying the development of his dark-squared bishop until we have put our cards on the table. Now, 6.Ne5 makes no sense due to 6...Nxe5; the exchange does not yield any benefit. Instead, we aim for plan B, quickly completing our development and initiating queenside pressure.\n\n6. Bd3 ", "value": 2}, {"color": "#97c2fc", "id": 126512741314727796032084412298064756512, "label": "6...Bxd3 7. cxd3 ", "shape": "dot", "title": "6...Bxd3 \n7. cxd3 \tThis recapture should be automatic by now! We follow up in traditional fashion by deploying our queen to b3 and building up nasty queenside pressure along the c- and b-files.\n\n", "value": 2}, {"color": "#97c2fc", "id": 140913857150758546802494543439727453594, "label": "7...Bd6 8. Bxd6 cxd6 9. Qb3 ", "shape": "dot", "title": "7...Bd6 \n8. Bxd6 cxd6 \n\tDo not be fooled by the symmetrical appearance of the position. Our knight on c3 is superior to its counterpart on d7, and we are able to strike first on the queenside.\n\n9. Qb3 ", "value": 4}, {"color": "#97c2fc", "id": 272956121652972169473217180820126657946, "label": "9...Qb6 10. Qxb6 axb6 11. Rc1(\u0027\u0027,) Ke7 12. Rc2 Rhc8 13. Ke2 b5 14. a3 Rc6 15. Rhc1 Rb6 16. Na2(\u0027\u0027,) ", "shape": "dot", "title": "9...Qb6 \n10. Qxb6 axb6 \n11. Rc1(\u0027\u0027,) \tWhite has a small but very stable advantage in the endgame.\n\nKe7 \n12. Rc2 Rhc8 \n13. Ke2 b5 \n14. a3 Rc6 \n15. Rhc1 Rb6 \n16. Na2(\u0027\u0027,) \t[%cal Ra2b4]\n\n", "value": 14}, {"color": "#97c2fc", "id": 140649509675214961093065411481990615771, "label": "9...Rb8 10. Qa3 Qb6 ", "shape": "dot", "title": "9...Rb8 \n10. Qa3 Qb6 \n", "value": 3}, {"color": "#97c2fc", "id": 155699777385944072208032554293778756733, "label": "7...c5 8. O-O ", "shape": "dot", "title": "7...c5 \n8. O-O \tKeeping the tension. Of course, the impulsive 8.Nb5 would have run into 8...Qa5+, sending the knight right back to c3. Now, it appears that Black can cripple our pawn structure by capturing on d4, since Nxd4 runs into a fork. It turns out that Black is in for quite a surprise!\n\n", "value": 2}, {"color": "#97c2fc", "id": 292737339297140604310301722014862618124, "label": "8...Be7 9. dxc5 ", "shape": "dot", "title": "8...Be7 \n\tThe most sensible option, preparing to castle kingside. Still, by resolving the central tension, we will attain a stable and long-lasting edge.\n\n9. dxc5 ", "value": 2}, {"color": "#97c2fc", "id": 280437151510445198917140908398543296750, "label": "9...Nxc5 10. b4 ", "shape": "dot", "title": "9...Nxc5 \n10. b4 ", "value": 2}, {"color": "#97c2fc", "id": 225778340558158033047152905779677983346, "label": "10...Ncd7 11. Nb5 O-O 12. Bc7 Qc8 13. Rc1(\u0027\u0027,) ", "shape": "dot", "title": "10...Ncd7 \n11. Nb5 O-O \n12. Bc7 Qc8 \n13. Rc1(\u0027\u0027,) \tWe saw a similar position to this one (with the pawns on d4 and b2) in the 9...Bxc5 10.d4 Bb6 line - this cosmetic difference does not change all that much. Black is still in big trouble due to the threat of Nd6 and the pressure down the c-file.\n\n", "value": 6}, {"color": "#97c2fc", "id": 209771482808453242040025009032694915254, "label": "10...Na6 11. Qa4+ Qd7 12. a3 Qxa4 13. Nxa4(\u0027\u0027,) ", "shape": "dot", "title": "10...Na6 \n11. Qa4+ Qd7 \n12. a3 Qxa4 \n13. Nxa4(\u0027\u0027,) ", "value": 6}, {"color": "#97c2fc", "id": 85715153956137941205231806196974710772, "label": "9...Bxc5 10. d4 ", "shape": "dot", "title": "9...Bxc5 \n10. d4 ", "value": 2}, {"color": "#97c2fc", "id": 187922366037855103863560132061073067286, "label": "10...Bb6 11. Bd6(\u0027\u0027,) ", "shape": "dot", "title": "10...Bb6 \n11. Bd6(\u0027\u0027,) ", "value": 2}, {"color": "#97c2fc", "id": 91151091678806427441253563703851921254, "label": "10...Be7 11. Nb5 O-O 12. Bc7 Qc8 13. Rc1 a6 14. Nd6 Bxd6 15. Bxd6(\u0027\u0027,) ", "shape": "dot", "title": "10...Be7 \n11. Nb5 O-O \n12. Bc7 Qc8 \n13. Rc1 a6 \n14. Nd6 Bxd6 \n15. Bxd6(\u0027\u0027,) ", "value": 10}, {"color": "#97c2fc", "id": 322993084025764327100418179259303319314, "label": "8...a6 9. Rc1 Rc8 10. Qb3 ", "shape": "dot", "title": "8...a6 \n\tThis prevents Nb5, but costs Black another tempo. We pile up on the queenside without any further delay.\n\n9. Rc1 Rc8 \n10. Qb3 ", "value": 4}, {"color": "#97c2fc", "id": 51924739181667947761606781769425142601, "label": "10...b5 11. dxc5 Nxc5 12. Qc2 Be7 13. Ne2 O-O 14. Ned4 Qb6 15. b4 Nxd3 16. Qxc8 Rxc8 17. Rxc8+ Bf8 18. Rb8 Qa7 19. Nc6 Qd7 20. Nfe5 Nxe5 21. Nxe5 Qd6 22. Ng6(\u0027\u0027,) ", "shape": "dot", "title": "10...b5 \n\tThis appears to call White\u0027s previous move into question: why provoke a move that grabs space and builds a rather imposing wall of pawns? In reality, the dutiful student of this course will know that ...b7-b5 is almost always a dreadfully weakening move, leaving behind massive holes on the light squares (particularly c6) and handing White the keys to a ravaging queenside initiative.\n\n11. dxc5 Nxc5 \n12. Qc2 \tCold-blooded and ridiculously powerful. As in the 10...Qb6 line, Black suffers primarily because the rook on c8 is not sufficiently defended, so the tension down the c-file is always going to favor White. We now combine the threat of b2-b4 with sharp positional play, maneuvering our knight to the optimal d4-square.\n\nBe7 \n13. Ne2 \t[%cal Rb2b4]\n\nO-O \n14. Ned4 \tNot fearing ghosts on the c-file: there is absolutely no risk of a discovered attack, since any move by the Black knight can be shut down with Nc6, followed by Nxe7+ and Qxe7 (not to mention that our queen can also simply retreat).\n\nQb6 \n15. b4 Nxd3 \n16. Qxc8 Rxc8 \n17. Rxc8+ Bf8 \n18. Rb8 Qa7 \n19. Nc6 Qd7 \n20. Nfe5 Nxe5 \n21. Nxe5 Qd6 \n22. Ng6(\u0027\u0027,) ", "value": 24}, {"color": "#97c2fc", "id": 291696010215481616626162377776141820103, "label": "10...Qb6 11. dxc5 Qxb3 12. axb3 ", "shape": "dot", "title": "10...Qb6 \n11. dxc5 Qxb3 \n12. axb3 \tIt may appear that Black is out of the woods after recapturing on c5, but his troubles are only beginning. Note that the rook on c8 lacks a defender - this tactical deficiency is about to become very important, regardless of which piece Black decides to recapture with.\n\n", "value": 4}, {"color": "#97c2fc", "id": 98523465188484208136901355263612797921, "label": "12...Nxc5 13. Na4 ", "shape": "dot", "title": "12...Nxc5 \n13. Na4 \t[%cal Rd3d4] Crushing. We exploit the undefended rook on c8 to the maximum, setting up the deadly threat of d3-d4. Black can move the rook to a defended square, but it will be immediately chased away by the bloodthirsty knight on f3.\n\n", "value": 2}, {"color": "#97c2fc", "id": 51858578133655621534280521405931950043, "label": "13...Rc6 14. Nxc5 ", "shape": "dot", "title": "13...Rc6 \n14. Nxc5 ", "value": 2}, {"color": "#97c2fc", "id": 5525131342602989091805170987565679495, "label": "14...Bxc5 15. Ne5 Rc8 16. d4(\u0027\u0027,) ", "shape": "dot", "title": "14...Bxc5 \n15. Ne5 Rc8 \n16. d4(\u0027\u0027,) \tThe rightful culmination of our lightning queenside attack. White wins the bishop.\n\n", "value": 4}, {"color": "#97c2fc", "id": 7984054975056493079276714663680072163, "label": "14...Rxc5 15. b4 Rxc1 16. Rxc1(\u0027\u0027,) ", "shape": "dot", "title": "14...Rxc5 \n15. b4 Rxc1 \n16. Rxc1(\u0027\u0027,) \tWe can basically premove Rc7, after which Black will not be able to move a single muscle. Of course, 16...Bxb4 is impossible on account of 17.Rc8+.\n\n", "value": 4}, {"color": "#97c2fc", "id": 90856601519478168463723802459985535273, "label": "13...Kd8 14. Ne5 Rc7 15. Nxc5 Bxc5 16. d4 Bd6 17. Rxc7 Kxc7 18. Rc1+ Kb8 19. Nxf7 Bxf4 20. Nxh8(\u0027\u0027,) ", "shape": "dot", "title": "13...Kd8 \n14. Ne5 \tHitting f7. Black is woefully overextended.\n\nRc7 \n15. Nxc5 Bxc5 \n16. d4 \tThis is a lot better than 16.Nxf7+, which only wins a pawn.\n\nBd6 \n17. Rxc7 Kxc7 \n18. Rc1+ Kb8 \n19. Nxf7 Bxf4 \n20. Nxh8(\u0027\u0027,) ", "value": 14}, {"color": "#97c2fc", "id": 264099712447023398528396999018872512828, "label": "12...Bxc5 13. d4 ", "shape": "dot", "title": "12...Bxc5 \n13. d4 \tSending the bishop back, and paving the way for a straightforward and devastating tactical blow.\n\n", "value": 2}, {"color": "#97c2fc", "id": 289067765421924304345441073089467537552, "label": "13...Be7 14. Nxd5! Rxc1 15. Nxf6+ Nxf6 16. Rxc1(\u0027\u0027,) ", "shape": "dot", "title": "13...Be7 \n14. Nxd5! \tA thematic tactical blow, dealing Black the ultimate punishment for failing to castle in timely fashion.\n\nRxc1 \n15. Nxf6+ \tWe must remain careful until the end: the sloppy 15.Rxc1 would drop a piece after ...Nxd5, when the check on c8 is parried by ...Bd8 (in contrast to 13...Bb4).\n\nNxf6 \n16. Rxc1(\u0027\u0027,) \tBlack is a pawn down, and cannot cover both infiltration squares (c7 and c8) at the same time.\n\n", "value": 6}, {"color": "#97c2fc", "id": 123221805642683795073265682638937449596, "label": "13...Bb4 14. Nxd5! Rxc1 15. Rxc1! ", "shape": "dot", "title": "13...Bb4 \n14. Nxd5! Rxc1 \n15. Rxc1! \t[%cal Rc1c8] Even better than Nxf6+. The threat of Rc8, which will pick off Black\u0027s rook, forces instant resignation.\n\n", "value": 4}, {"color": "#97c2fc", "id": 213376770585523649456229450072880055449, "label": "12...Rxc5 ", "shape": "dot", "title": "12...Rxc5 \n", "value": 1}, {"color": "#97c2fc", "id": 253933750010611790599080066981041786927, "label": "8...cxd4 9. Nb5! Rc8 10. Nxa7 Ra8 11. Nb5 Rc8 12. Rc1(\u0027\u0027,) ", "shape": "dot", "title": "8...cxd4 \n9. Nb5! \tTabasco! This knight sally is particularly problematic in ...Nbd7 lines. With our king safely tucked away on the kingside, Black doesn\u0027t even have the option of hurrying the bishop around to c7.\n\nRc8 \n10. Nxa7 \tBefore invading down the c-file, it makes sense to snap off a pawn and return to b5.\n\nRa8 \n11. Nb5 Rc8 \n12. Rc1(\u0027\u0027,) \t[%cal Rb5c7] Now, we get down to business. The devastating threat of Nc7+ is unstoppable.\n\n", "value": 8}, {"color": "#97c2fc", "id": 219962930908660757174906934847764728243, "label": "7...Be7? 8. Nb5 ", "shape": "dot", "title": "7...Be7? \n\tThis leads to immediate material loss:\n\n8. Nb5 ", "value": 2}, {"color": "#97c2fc", "id": 310492376916502752082721781837450410736, "label": "8...Rc8 9. Nxa7 Ra8 10. Nb5(\u0027\u0027,) ", "shape": "dot", "title": "8...Rc8 \n9. Nxa7 Ra8 \n10. Nb5(\u0027\u0027,) ", "value": 4}, {"color": "#97c2fc", "id": 165196335250906643993591744446803826648, "label": "8...Bb4+ 9. Ke2 Ba5 10. Qc1! O-O 11. Bxc7 Bxc7 12. Qxc7(\u0027\u0027,) ", "shape": "dot", "title": "8...Bb4+ \n9. Ke2 Ba5 \n10. Qc1! \t10.Rc1 is also good, but this is even better, since it essentially leads to a forced queen trade.\n\nO-O \n11. Bxc7 Bxc7 \n12. Qxc7(\u0027\u0027,) ", "value": 8}, {"color": "#97c2fc", "id": 102735705244945478734662162100427551328, "label": "7...c6 8. O-O Be7 9. e4 O-O 10. h3 Qb6 11. Qd2 c5 12. e5 Ne8 13. Na4 Qd8 14. Nxc5 Nxc5 15. dxc5 Bxc5 16. Rfc1 Be7 17. Rc2(\u0027\u0027,) ", "shape": "dot", "title": "7...c6 \n8. O-O Be7 \n9. e4 \tClassic stuff, controlling the center. Black has a very hard time finding useful moves, because we have complete control over the center as well as more active pieces.\n\nO-O \n10. h3 Qb6 \n11. Qd2 c5 \n12. e5 Ne8 \n13. Na4 Qd8 \n14. Nxc5 Nxc5 \n15. dxc5 Bxc5 \n16. Rfc1 \tThe doubled d-pawns serve us well, since we can reinforce the center on demand with d4.\n\nBe7 \n17. Rc2(\u0027\u0027,) ", "value": 20}, {"color": "#97c2fc", "id": 159935271606425941964553091221172437584, "label": "7...a6 8. O-O ", "shape": "dot", "title": "7...a6 \n8. O-O ", "value": 2}, {"color": "#97c2fc", "id": 302239773948168041825229324812740206105, "label": "6...Bg6 7. Bxg6 hxg6 8. Nb5 ", "shape": "dot", "title": "6...Bg6 \n7. Bxg6 \tGenerally, it is not a great idea to capture on g6 since it hands Black the h-file, but we follow it up with a concrete and powerful idea.\n\nhxg6 \n8. Nb5 \tThe point! It transpires that Black has great difficulty defending the pawn, since ...Bd6 drops a pawn (though White must still respond accurately - see analysis below) and ...Rc8 drops the a7 pawn (after which the knight returns to b5). Indeed, there is only one way to defend c7, and it is not all that easy to find.\n\n", "value": 4}, {"color": "#97c2fc", "id": 32576627085964038131387360701132914574, "label": "8...Bb4+ 9. c3 Ba5 10. Qa4 Bb6 11. c4 a6 12. Nc3 c6 13. Qb3 ", "shape": "dot", "title": "8...Bb4+ \n\tRushing the bishop to a5. This idea constitutes one of Black\u0027s main responses to 3...e6 4.Nb5. In this version, the placement of Black\u0027s knight on d7 granmts us the ability to engineer nasty queenside pressure.\n\n9. c3 Ba5 \n10. Qa4 \tDeploying the queen with tempo, and preparing c3-c4. In the position after 3...e6 4.Nb5 Bb4+ 5.c3 Ba5, this move is ineffective due to ...Nc6, defending the bishop and cutting off the line of fire toward Black\u0027s king. Here, Black has no choice but to meekly withdraw the bishop, since 10...c6 runs into 11.Nd6+ followed by Nxb7.\n\nBb6 \n11. c4 a6 \n12. Nc3 c6 \n13. Qb3 \tThe queen has done its job on a4, and we now reposition it to the optimal square.\n\n", "value": 10}, {"color": "#97c2fc", "id": 168667103739915407709302838365755219224, "label": "13...dxc4 14. Qxc4 Bc7 15. Bg5(\u0027\u0027,) ", "shape": "dot", "title": "13...dxc4 \n14. Qxc4 Bc7 \n15. Bg5(\u0027\u0027,) \t[%cal Rh2h4,Re1g1,Re3e4,Ra1d1] White\u0027s advantage is indisputable. After buttressing our bishop with h2-h4 and castling short, we will turn our attention toward the center, expanding with e3-e4 and solidifying our center with R(a)d1.\n\n", "value": 4}, {"color": "#97c2fc", "id": 208769921257531513241163397909505894566, "label": "13...O-O? 14. c5(\u0027\u0027,) ", "shape": "dot", "title": "13...O-O? \n14. c5(\u0027\u0027,) ", "value": 2}, {"color": "#97c2fc", "id": 111463145870095735855211008161262523437, "label": "8...Bd6? 9. Bxd6 cxd6 10. Nxd6+ Ke7 11. Nxb7 Qb6 12. Nc5 Nxc5 13. dxc5 ", "shape": "dot", "title": "8...Bd6? \n\tThis is actually the most common move, since ...Bb4-a5 is not the easiest maneuver to find for someone who is not experienced in this type of position.\n\n9. Bxd6 cxd6 \n10. Nxd6+ Ke7 \n\tNow, it is crucial to refrain from 11.Nb5, which enables Black to seize the initiative with a check on a5 followed by ...Ne4. Instead, we help ourselves to another pawn!\n\n11. Nxb7 Qb6 \n12. Nc5 Nxc5 \n13. dxc5 ", "value": 10}, {"color": "#97c2fc", "id": 137567051303510141380845616561409976279, "label": "13...Qxc5 14. c3 Rab8 15. Rb1(\u0027\u0027,) ", "shape": "dot", "title": "13...Qxc5 \n14. c3 Rab8 \n15. Rb1(\u0027\u0027,) \tBlack has no compensation for the pawn. We will follow up by castling kingside; there is nothing to fear along the h-file, since the h2-pawn is very safely protected by the knight. Black will have a hard time finding shelter for their king. As a case in point, 15...Qc4 is met with the powerful 16.Ne5, angling for c6.\n\n", "value": 4}, {"color": "#97c2fc", "id": 213748179943748003993592548749430691891, "label": "13...Qxb2? 14. O-O ", "shape": "dot", "title": "13...Qxb2? \n14. O-O \tWe can follow up with Rb1-b7 or Qd4. Black is in serious trouble.\n\n", "value": 2}, {"color": "#97c2fc", "id": 330444100537019769899958321537347614455, "label": "6...Ne4?! 7. Bxe4 dxe4 8. Nd2 Bb4 9. Nb5 Ba5 10. c3 O-O 11. b4 Bb6 12. c4(\u0027\u0027,) ", "shape": "dot", "title": "6...Ne4?! \n\tThis is simply bad, as it enables us to ruin Black\u0027s pawn structure. Additionally, the bishop on f5 will end up totally out of commission.\n\n7. Bxe4 dxe4 \n8. Nd2 Bb4 \n9. Nb5 \tYet again, the knight sally to b5 is very effective.\n\nBa5 \n10. c3 \tThis is a lot better than 10.c4, which would justify the placement of Black\u0027s bishop on a5. Now, the bishop is taken out of the game and we follow up with a furious queenside pawn storm.\n\nO-O \n11. b4 Bb6 \n12. c4(\u0027\u0027,) \t[%cal Rc4c5,Rb5c3] Black is under massive pressure due to the threat of c5 as well as Nc3, when the e4-pawn, in the immortal words of GM Robert Hess, will not be long for this board. Note that ...Nf6 can be savagely met with Bg5.\n\n", "value": 12}, {"color": "#97c2fc", "id": 247948529252330787761074866011278471211, "label": "6...Bb4 7. O-O ", "shape": "dot", "title": "6...Bb4 \n7. O-O \tThis is an improved version of the position we reach after 5...Bb4. The inclusion of the moves ...Nbd7 and 0-0 clearly favors White, since ...Ne4 is no longer a palatable option.\n\n", "value": 2}, {"color": "#97c2fc", "id": 217862150639030537133663915134936274397, "label": "7...O-O 8. Bxf5 exf5 9. Ne2 Ne4 10. c3 Be7 11. h3 c6 12. b3(\u0027\u0027,) ", "shape": "dot", "title": "7...O-O \n8. Bxf5 exf5 \n9. Ne2 \tStandard Sam! We prepare the typical plan of queenside expansion with b3 and c4, and make the bishop on b4 look rather dumb.\n\nNe4 \n10. c3 Be7 \n11. h3 \tIt is always worth including this move to take the sting out of ...g5, which is now duly met with Bh2.\n\nc6 \n12. b3(\u0027\u0027,) \tWe are ready to push c4, and we can follow up by smoking the knight out of e4 with Nd2.\n\n", "value": 10}, {"color": "#97c2fc", "id": 85183236600129116600633290129889989755, "label": "7...Ne4 8. Nb5 ", "shape": "dot", "title": "7...Ne4 \n8. Nb5 ", "value": 2}, {"color": "#97c2fc", "id": 197052165273497700629043733817362404843, "label": "8...Ba5 9. b4 Bb6 10. Bxe4 Bxe4 11. a4 a6 12. Nc3 Bg6 13. a5 Ba7 14. Qe2 O-O 15. Na4(\u0027\u0027,) ", "shape": "dot", "title": "8...Ba5 \n9. b4 \tLet the queenside pawn storm begin!\n\nBb6 \n10. Bxe4 \tEliminating the knight grants our b5-knight a nice retreating square on c3.\n\nBxe4 \n11. a4 a6 \n12. Nc3 Bg6 \n13. a5 Ba7 \n14. Qe2 O-O \n15. Na4(\u0027\u0027,) \tWe have built up a massive clamp on the queenside, and things will go from bad to worse once we stick the knight on c5.\n\n", "value": 14}, {"color": "#97c2fc", "id": 300306560565245033781018981809867562898, "label": "8...c6?? 9. Nc7+(\u0027\u0027,) ", "shape": "dot", "title": "8...c6?? \n9. Nc7+(\u0027\u0027,) ", "value": 2}, {"color": "#97c2fc", "id": 116873369278640759311010112274018853684, "label": "7...Bxc3 8. bxc3 O-O 9. c4 c6 10. cxd5 cxd5 11. Qb1! b6 12. Rc1 Rc8 13. Ba6! ", "shape": "dot", "title": "7...Bxc3 \n8. bxc3 \tObviously, this pawn structure transformation only favors White, since c3-c4 now comes with even greater effect.\n\nO-O \n9. c4 c6 \n10. cxd5 cxd5 \n11. Qb1! \tHitting Black where it hurts!\n\nb6 \n12. Rc1 \t[%cal Rc2c4] The power of doubled pawns on full display. The first c4 break served to soften up Black\u0027s queenside, and the second instantiation of this pawn advance will cause even more problems.\n\nRc8 \n13. Ba6! \tTransitioning to tactics! It transpires that the rook runs out of squares!\n\n", "value": 12}, {"color": "#97c2fc", "id": 102492601677730148028966756993203988586, "label": "13...Rc3 14. Qb2 Rc6 15. Bb7 Rc4 16. Nd2(\u0027\u0027,) ", "shape": "dot", "title": "13...Rc3 \n14. Qb2 Rc6 \n15. Bb7 Rc4 \n16. Nd2(\u0027\u0027,) \tThe rook has breathed its last breath.\n\n", "value": 6}, {"color": "#97c2fc", "id": 104238165245382571390678946943602194461, "label": "13...Ra8 14. Bb7(\u0027\u0027,) ", "shape": "dot", "title": "13...Ra8 \n14. Bb7(\u0027\u0027,) ", "value": 2}, {"color": "#97c2fc", "id": 235929846867008676332342010530476126147, "label": "5...Bb4 6. Bd3 ", "shape": "dot", "title": "5...Bb4 \n\tThis is the second most popular move online, with almost as many games as 5...Bd6. The pin against White\u0027s knight and the prospect of ...Ne4 appears bothersome, but we do not back down! Due to Black\u0027s lack of development, we are more than happy to give the c3-pawn away.\n\n6. Bd3 ", "value": 2}, {"color": "#97c2fc", "id": 319976467508474972319836966566683582565, "label": "6...Ne4 7. O-O! ", "shape": "dot", "title": "6...Ne4 \n\tAn inexperienced Jobava player would now be tempted to snap off the knight, but we are seldom willing to give up our light-squared bishop for the knight.\n\n7. O-O! \tWe do not back down! It transpires that accepting the pawn sacrifice is unwise, owing to Black\u0027s lack of queenside development and the vulnerability of whichever minor piece lands on c3.\n\n", "value": 2}, {"color": "#97c2fc", "id": 82716396835238986649955387566054202287, "label": "7...Nxc3 8. bxc3 Bxc3 9. Rb1 ", "shape": "dot", "title": "7...Nxc3 \n8. bxc3 Bxc3 \n9. Rb1 \tIt has already become apparent that the pawn sacrifice is more than justified. Black is saddled with the twin threats of Rxb7 and Bxf5 followed by Qd3, recovering the pawn in both cases. More importantly, the incredible vulnerable placement of Black\u0027s bishop grants White a virtually decisive initiative.\n\n", "value": 4}, {"color": "#97c2fc", "id": 1552977076655008893901192763255305379, "label": "9...b6 10. Bxf5 exf5 11. Qd3 Ba5 12. Qxf5 O-O 13. Ng5 g6 14. Qh3 h5 15. g4 Qd7 16. gxh5 Qxh3 17. Nxh3 gxh5 18. Kh1! Kh7 19. Ng5+ Kg6 20. Rg1 Kf5 21. Nh7 Rh8 22. Rg5+ Ke6 23. Re5+ Kd7 24. Nf6+ Kc6 25. c4 dxc4 26. Rc5+!! ", "shape": "dot", "title": "9...b6 \n10. Bxf5 exf5 \n11. Qd3 \t[%cal Rd3c3,Rd3f5] Fork city!\n\nBa5 \n12. Qxf5 \tWe have recovered the pawn, and Black\u0027s position is in shambles.\n\nO-O \n13. Ng5 \tJust when it seems like Black has gotten his king to relative safety, we gang up on the monarch with our queen and minor pieces. The following sequence - 15 moves long - is hardly forced, but it clearly illuminates the extent of White\u0027s dominance, and culminates with one of the most beautiful mating combinations that we have ever come across!\n\ng6 \n14. Qh3 h5 \n15. g4 \tA thematic attacking idea, shattering Black\u0027s kingside.\n\nQd7 \n16. gxh5 \tTransforming our advantage. With the g-file wide open, White\u0027s attack will not stop with the queens off the board; the rooks are more than happy to pick up the slack!\n\nQxh3 \n17. Nxh3 gxh5 \n18. Kh1! \tMuch stronger than the penny-pinching 18.Bxc7. We have far greater fish to fry!\n\nKh7 \n19. Ng5+ Kg6 \n20. Rg1 \tSetting up the threat of Ne6+, and driving Black\u0027s king further into the abyss.\n\nKf5 \n21. Nh7 \tClearing g5 for a more deserving piece.\n\nRh8 \n22. Rg5+ Ke6 \n23. Re5+ Kd7 \n24. Nf6+ Kc6 \n\tBlack\u0027s king has been rudely shuttled all the way from the kingside to the queenside. Now, 25.Rxd5 obviously keeps a decisive advantage, but we came across a far more beautiful crusher that we cannot help but include:\n\n25. c4 dxc4 \n26. Rc5+!! \tSimply divine! The rook is sacrificed in order to establish control of the b-file. Note that the rook on b1, which thus far has patiently awaited its turn, finally has its moment in the sun! Together with the knight and bishop, it is the architect of the mating construction.\n\n", "value": 34}, {"color": "#97c2fc", "id": 25621584961383036362653092992697933511, "label": "26...bxc5 27. d5# ", "shape": "dot", "title": "26...bxc5 \n27. d5# \tCheckmate to his majesty!\n\n", "value": 2}, {"color": "#97c2fc", "id": 25197908378112610869934199852648879689, "label": "26...Kb7 27. Rxa5(\u0027\u0027,) ", "shape": "dot", "title": "26...Kb7 \n27. Rxa5(\u0027\u0027,) \tA crucial detail!\n\n", "value": 2}, {"color": "#97c2fc", "id": 196732685870801887664790508219157123585, "label": "9...Bxd3 10. Qxd3 Ba5 11. Qb5+ Nc6 12. Qxb7 Ne7 13. c4 dxc4 14. Rfc1 ", "shape": "dot", "title": "9...Bxd3 \n10. Qxd3 Ba5 \n11. Qb5+ \tTaking the b7-pawn with the queen is quite a bit more problematic for Black than 11.Rxb7, which would enable Black to ferry their king to safety.\n\nNc6 \n12. Qxb7 Ne7 \n13. c4 \tOpening up the c-file is almost always a good idea in the Jobava London, and this position is no exception.\n\ndxc4 \n14. Rfc1 ", "value": 10}, {"color": "#97c2fc", "id": 85591602842527380971969179929876340782, "label": "14...O-O 15. Qa6 Bb6 16. Rxc4(\u0027\u0027,) ", "shape": "dot", "title": "14...O-O \n15. Qa6 \tIt is wise to evacuate the queen from b7 before recapturing on c4. The immediate 15.Rxc4 unnecessarily allows 15...Rb8, forcing trades and relieving the pressure.\n\nBb6 \n16. Rxc4(\u0027\u0027,) \tBlack is devoid of any active counterplay. We, on the other hand, will turn up the heat on the queenside by doubling on the c-file. Also keep in mind the idea of a4-a5. Finally, it is worth noting that ...Nd5 is never dangerous on account of the prosaic Bg3, and we can kick the knight back at our leisure with e3-e4.\n\n", "value": 4}, {"color": "#97c2fc", "id": 304519106282765234665019723445917610983, "label": "14...c3 15. Qa6 c6 16. Rb7 O-O 17. Rxe7 Qxe7 18. Qxa5(\u0027\u0027,) ", "shape": "dot", "title": "14...c3 \n15. Qa6 \tAn important nuance, forcing the bishop away from its protection of the c3-pawn. In order to keep the bishop on a5, Black must seriously weaken seventh rank.\n\nc6 \n16. Rb7 \tOnly now, after Black has opened up a direct line of fire to the knight, do we infiltrate with the rook! Black is under assault from all sides.\n\nO-O \n17. Rxe7 Qxe7 \n18. Qxa5(\u0027\u0027,) \tThe two pieces are incomparably more powerful than the rook, and the c3-pawn is condemned. Victory is a matter of rather straightforward technique.\n\n", "value": 8}, {"color": "#97c2fc", "id": 312717298270312918363568116149451351350, "label": "7...Bxc3 8. bxc3 Nxc3 9. Qd2 Ne4 10. Qb4 ", "shape": "dot", "title": "7...Bxc3 \n\tCapturing with the bishop leads to much the same consequences as 7...Nxc3, further exacerbated by the fact that Black will have insufficient control over key dark squares in the center.\n\n8. bxc3 Nxc3 \n9. Qd2 Ne4 \n10. Qb4 \tThis is the ideal square for the queen, where it attacks b7 and prevents castling. Black has no choice but to spend a tempo defending b7, enabling us to bring our knight into the fold.\n\n", "value": 6}, {"color": "#97c2fc", "id": 64428940137437965746796975119831771444, "label": "10...b6 11. Ne5 ", "shape": "dot", "title": "10...b6 \n11. Ne5 \tWe now threaten the deadly Bb5+, forcing Black to enter full retreat mode.\n\n", "value": 2}, {"color": "#97c2fc", "id": 39105757004323645803683426155295792688, "label": "11...Nd6 12. Qa4+ ", "shape": "dot", "title": "11...Nd6 \n\tThe most resilient defensive move, preparing to castle kingside by slicing off our control over the f8-square. In order to keep the initiative aflame, we must immediately find greener pastures for the lady.\n\n12. Qa4+ \tThis move underscores the effect of inducing ...b6: if the pawn was still on b7, Black would effortlessly parry the check with ...c7-c6. Now, ...c6 is no longer possible, and 12...Nd7 runs into a gorgeous refutation that ties Black up completely. Black has no choice but to swallow the bitter pill and move the king.\n\n", "value": 2}, {"color": "#97c2fc", "id": 267521377492284080102199475045913468744, "label": "12...Kf8 13. Bxf5 Nxf5 14. c4 ", "shape": "dot", "title": "12...Kf8 \n13. Bxf5 Nxf5 \n14. c4 \tIt is obviously not enough to force Black\u0027s king onto a compromised square. We now turn our attention back to the queenside, prying open the c-file and adding fuel to the fire.\n\n", "value": 4}, {"color": "#97c2fc", "id": 36003099607195052618542441162888892337, "label": "14...dxc4 15. Qxc4 ", "shape": "dot", "title": "14...dxc4 \n15. Qxc4 \tResigning is not the worst option for Black here! He is totally and completely paralyzed, and we will follow up with Rac1. Black\u0027s extra pawn could not possibly matter less.\n\n", "value": 2}, {"color": "#97c2fc", "id": 57098183869844388309783440348450516435, "label": "14...f6 15. Nd3 g5 16. g4! Nh6 17. cxd5 ", "shape": "dot", "title": "14...f6 \n15. Nd3 g5 \n\tThe attempt to generate kingside counterplay (which resembles our own g4-h4 idea) falls short on account of a lovely counterblow.\n\n16. g4! \tCounter-attacking the knight and summarily halting Black\u0027s kingside pawn play. Needless to say, we are more than willing to part ways with the g4-pawn in order to win an additional tempo.\n\nNh6 \n17. cxd5 \tAn important insertion, using the weakness of the e6-pawn to open up the c-file. The bishop is poisoned, since Black will get massacred on the e6-square and in the center.\n\n", "value": 6}, {"color": "#97c2fc", "id": 202022648552233205975065876701687465238, "label": "17...exd5 18. Bg3 Nxg4 19. Rac1 c6 20. Nb4(\u0027\u0027,) ", "shape": "dot", "title": "17...exd5 \n18. Bg3 Nxg4 \n19. Rac1 c6 \n20. Nb4(\u0027\u0027,) \tThe pawn cannot be defended, and our bloodthirsty heavy pieces will tear Black\u0027s pitiful army to shreds.\n\n", "value": 6}, {"color": "#97c2fc", "id": 335296781653085807442574848052589234356, "label": "17...gxf4 18. Nxf4 Qd7 19. Qa3+! ", "shape": "dot", "title": "17...gxf4 \n18. Nxf4 \t[%cal Rf4e6]\n\nQd7 \n19. Qa3+! \tWe are happy to trade queens, but only on our terms! Taking on d7 enables Black to develop the knight and open up escape squares for the a8-rook.\n\n", "value": 4}, {"color": "#97c2fc", "id": 337427380583266883443795558730391918228, "label": "19...Qd6 20. Qxd6+ cxd6 21. Nxe6+ Ke7 22. Nc7 Nd7 23. Nxa8 Rxa8 24. f3(\u0027\u0027,) ", "shape": "dot", "title": "19...Qd6 \n20. Qxd6+ \tNow, the time has come!\n\ncxd6 \n21. Nxe6+ Ke7 \n22. Nc7 Nd7 \n23. Nxa8 Rxa8 \n24. f3(\u0027\u0027,) \tWhite\u0027s central pawn phalanx is totally decisive. We will follow up by infiltrating down the c-file with Rac1, doubling rooks if necessary. It is instructive to observe how Black\u0027s knights are utterly dominated by our pawns - in particular, the d4 and g4-pawns take away the crucial e5 and f5 squares, condeming the horsies to a passive existence.\n\n", "value": 10}, {"color": "#97c2fc", "id": 141838913714145919445531626779649835224, "label": "19...Kg8 20. dxe6 Qd6 21. Qc3(\u0027\u0027,) ", "shape": "dot", "title": "19...Kg8 \n20. dxe6 Qd6 \n21. Qc3(\u0027\u0027,) ", "value": 4}, {"color": "#97c2fc", "id": 304100438531700416902821057668800265540, "label": "12...Nd7 13. Ba6!! f6 14. Nc6(\u0027\u0027,) ", "shape": "dot", "title": "12...Nd7 \n13. Ba6!! \tA magnificent prophylactic move, taking away the c8-square from Black\u0027s queen (once again, Black pays a very steep price for weakening the light squares on the queenside). The point of this becomes clear if Black plays 13...f6:\n\nf6 \n14. Nc6(\u0027\u0027,) \tThe queen is trapped!\n\n", "value": 4}, {"color": "#97c2fc", "id": 226707661134559689563108348063146924103, "label": "11...Nd7? 12. Bb5 Nf6 13. Nc6(\u0027\u0027,) ", "shape": "dot", "title": "11...Nd7? \n12. Bb5 Nf6 \n13. Nc6(\u0027\u0027,) \tA picturesque final position! Black drops the queen due to the threat of checkmate on e7.\n\n", "value": 4}, {"color": "#97c2fc", "id": 138732833784026336065847541265521565798, "label": "11...c5 12. Qa4+ Nd7 13. Bb5! Nf6 14. Bg5(\u0027\u0027,) ", "shape": "dot", "title": "11...c5 \n\tBlack\u0027s desire to prepare castling is understandable, but the queen saunters on over to the adjacent square, and Black\u0027s problems are multiplied hundredfold!\n\n12. Qa4+ Nd7 \n13. Bb5! Nf6 \n14. Bg5(\u0027\u0027,) \tBlack is tied hand and foot!\n\n", "value": 6}, {"color": "#97c2fc", "id": 268106639359085783195159087284193239296, "label": "11...f6?? 12. Bb5+ c6 13. Nxc6(\u0027\u0027,) ", "shape": "dot", "title": "11...f6?? \n12. Bb5+ c6 \n13. Nxc6(\u0027\u0027,) ", "value": 4}, {"color": "#97c2fc", "id": 329468231775513671856044004468134699923, "label": "10...Qc8 11. Rab1 b6 12. c4 c5 13. dxc5 bxc5 14. Qxb8! Rxb8 15. Rxb8(\u0027\u0027,) ", "shape": "dot", "title": "10...Qc8 \n11. Rab1 \tIt is crucial to induce ...b6, which further weakens the c6-square and makes it even harder for Black to properly develop his knight.\n\nb6 \n12. c4 c5 \n13. dxc5 bxc5 \n14. Qxb8! \tAn important tactical detail. White wins a piece.\n\nRxb8 \n15. Rxb8(\u0027\u0027,) ", "value": 10}, {"color": "#97c2fc", "id": 191056839537235850095665695548860136608, "label": "7...O-O 8. Bxe4 dxe4 9. Nd2 Bxc3 10. bxc3 Nd7 11. Qe2(\u0027\u0027,) ", "shape": "dot", "title": "7...O-O \n8. Bxe4 dxe4 \n9. Nd2 Bxc3 \n10. bxc3 Nd7 \n11. Qe2(\u0027\u0027,) ", "value": 8}, {"color": "#97c2fc", "id": 4332749867070312363476667041488553693, "label": "6...Bxd3 7. cxd3 O-O 8. O-O ", "shape": "dot", "title": "6...Bxd3 \n\tGiven Black\u0027s last move, trading the bishop makes very little sense. After recapturing the bishop, Qb3 will come with tempo, leading to a nasty queenside attack and a clear advantage.\n\n7. cxd3 O-O \n8. O-O \tThere is no big hurry to play Qb3; it makes sense to shuttle our king to safety first.\n\n", "value": 4}, {"color": "#97c2fc", "id": 260887528720489704036750316718161438318, "label": "8...Nbd7 9. Qb3 ", "shape": "dot", "title": "8...Nbd7 \n9. Qb3 \tTime to hit the bishop!\n\n", "value": 2}, {"color": "#97c2fc", "id": 68130581623435353959921928424873034761, "label": "9...Bxc3 10. bxc3 b6 11. a4 ", "shape": "dot", "title": "9...Bxc3 \n10. bxc3 b6 \n11. a4 \tSimple and strong: we threaten to accentuate the queenside pressure with a5, thereby creating even more holes on the queenside.\n\n", "value": 4}, {"color": "#97c2fc", "id": 213088898976294247620830250244875558915, "label": "11...a5 12. c4(\u0027\u0027,) ", "shape": "dot", "title": "11...a5 \n12. c4(\u0027\u0027,) \tFrom a strategic perspective, Black\u0027s situation is quite dire. The knights have no active prospects, and we will turn up the dial on the queenside with Rac1.\n\n", "value": 2}, {"color": "#97c2fc", "id": 309375750957377281963153799881376127714, "label": "11...c5 12. a5 bxa5 13. Bd6! Re8 14. dxc5(\u0027\u0027,) ", "shape": "dot", "title": "11...c5 \n12. a5 \t[%cal Rf1b1,Rh2h3]\n\nbxa5 \n13. Bd6! \t[%cal Rd6f8,Rd6c5] Fork time!\n\nRe8 \n14. dxc5(\u0027\u0027,) ", "value": 6}, {"color": "#97c2fc", "id": 326068959255429364315780773070922788954, "label": "9...a5 10. a3 ", "shape": "dot", "title": "9...a5 \n10. a3 \tThis does not substantively change the nature of the position, since Black is forced to capture on c3 anyway.\n\n", "value": 2}, {"color": "#97c2fc", "id": 199820954987973993137850611908590523676, "label": "8...Nc6 9. Qb3 Qd7 10. Ne5 Nxe5 11. dxe5 Bxc3(\u0027\u0027,) 12. bxc3 Nh5 13. Bg5 b6 14. Qd1! g6 15. Bh6(\u0027\u0027,) ", "shape": "dot", "title": "8...Nc6 \n9. Qb3 \tEven with the bishop on b4 defended, this move is quite powerful.\n\nQd7 \n10. Ne5 \tA thematic follow-up, forcibly removing the knights and leaving both of Black\u0027s minor pieces hanging.\n\nNxe5 \n11. dxe5 Bxc3(\u0027\u0027,) \n12. bxc3 Nh5 \n13. Bg5 \tMuch better than the greedy 13.Qxb7. The knight on h5 is entirely out of commission, and Black has no good answer to the twin threats of Qxb7 and Qd1,which induces a near-fatal weakening of the dark squares around Black\u0027s king.\n\nb6 \n14. Qd1! \tNote that the tempting 14.g4 fails tactically to 14...h6 15.Bh4 g5, when Black retains material equality.\n\ng6 \n15. Bh6(\u0027\u0027,) ", "value": 14}, {"color": "#97c2fc", "id": 264645536555502537005188866120075018046, "label": "5...c5? 6. Nb5 Na6 7. c3 Be7 8. dxc5! Bxc5 9. Nbd4 ", "shape": "dot", "title": "5...c5? \n\tThis incredibly common move is almost always a mistake (typical idea #5), since it allows White to entrench the knight on b5 and consign Black\u0027s knight to a miserable existence on the edge of the board.\n\n6. Nb5 Na6 \n\tIn contrast to the 3...e6 line, there is no other way to parry the threat of Nc7+.\n\n7. c3 Be7 \n8. dxc5! \tAn important and profound positional idea (typical idea #6). Trading away our pawn on d4 seems anti-positional at first blush, but concrete considerations always transcend general reasoning! The point of this move is, of course, to clear the d4-square for our knight. Once it moves back to d4, Black will suddenly be confronted with a host of incredibly nasty positional threats, and his poor coordination will not permit him to address all of them at once.\n\nBxc5 \n\tThis is obviously forced, since the knight must remain on a6 to guard c7.\n\n9. Nbd4 \tThe point! White has no less than three serious positional threats: 1) Nxf5, gaining the bishop pair (although temporarily) and leaving the d-pawn isolated and weak; 2) Bxa6, crippling the queenside pawn structure; 3) Qa4+, forcing the king to f8.\n\n", "value": 8}, {"color": "#97c2fc", "id": 117111910760256270305774936148604917096, "label": "9...O-O 10. Nxf5 exf5 11. Bxa6 bxa6 12. O-O(\u0027\u0027,) ", "shape": "dot", "title": "9...O-O \n\tThis is unquestionably the lesser evil, but it leaves Black with a pawn structure that is worse than George Washington\u0027s teeth!\n\n10. Nxf5 exf5 \n11. Bxa6 bxa6 \n12. O-O(\u0027\u0027,) \tOur next move will be Qd3, hitting two pawns at the same time. Following that, we can bring one of our rooks to d1 and tickle Black\u0027s knight with either Be5 or Bg5. Black will not be able to hang on to all of his pawns for very long!\n\n", "value": 6}, {"color": "#97c2fc", "id": 246364171664046558935849897140653884419, "label": "9...Bg6 10. Qa4+ Nd7 11. Bxa6 bxa6 12. Ne5(\u0027\u0027,) ", "shape": "dot", "title": "9...Bg6 \n10. Qa4+ Nd7 \n11. Bxa6 bxa6 \n12. Ne5(\u0027\u0027,) \tWhite has a raging initiative, and Black has no way to relieve the pressure whatsoever. The knight from e5 cannot be kicked out (...f6 runs into Nxe6 and ...Bd6 drops a minor piece to Nxg6), and we can add even more heat with h2-h4 and/or c2-c4. In the worst case scenario, White can always snatch the pawn on a6 and castle kingside, when Black will have no compensation whatsoever. But there will likely be no need to cash in your chips in this way.\n\n", "value": 6}, {"color": "#97c2fc", "id": 111854901714055666642825162942468238732, "label": "5...a6 6. Ne5 ", "shape": "dot", "title": "5...a6 \n\tSecuring the b5-square is strategically sensible, but contains a serious concrete drawback: Black leaves the e5-square unattended. Consequently, we adopt the typical plan of kingside expansion, sticking a knight on e5 and following up either with g2-g4 and h2-h4, or (if Black makes a luft square for the bishop) with Bd3, shifting our focus to the queenside.\n\n6. Ne5 ", "value": 2}, {"color": "#97c2fc", "id": 265423393667327374378007256235894661648, "label": "6...Bd6 7. g4 ", "shape": "dot", "title": "6...Bd6 \n7. g4 \tTaking up the gauntlet!\n\n", "value": 2}, {"color": "#97c2fc", "id": 197530534323726920837018679626027104235, "label": "7...Bxe5 8. dxe5 Nxg4 ", "shape": "dot", "title": "7...Bxe5 \n8. dxe5 Nxg4 \n\tAn important position that has occurred frequently in the blitz practice of the authors of this course. It is vital to avoid the tempting 9.Rg1, due to 9...g5. We have both lost countless games in precisely this fashion, especially to Minh Le and Firouzja. Instead, we must target the knight on g4 straightaway.\n\n", "value": 3}, {"color": "#97c2fc", "id": 49870595318017977997888040160558474569, "label": "9. f3! ", "shape": "dot", "title": "9. f3! \tChasing the knight away. We saw a very similar idea (and position) in the 5...Bd6 6.Ne5 0-0 line; here, Black\u0027s king is still in the center, but that does not change any of White\u0027s ideas. As always, ...Qh4+ is coolly rebuffed by Bg3.\n\n", "value": 1}, {"color": "#97c2fc", "id": 175659159652688918048590250355224897436, "label": "9...g5 10. fxg4 gxf4 11. h4!! ", "shape": "dot", "title": "9...g5 \n\tA very difficult move to find, since this involves a minor piece sacrifice (note that this is Black\u0027s best move in the 5...Bd6 6.Ne5 0-0 version as well). The alternative, however, leads to a position that can only be described as hellish.\n\n10. fxg4 gxf4 \n11. h4!! \tDelaying the capture of the bishop to take away the h4-square from Black\u0027s queen. The immediate 11.gxf5 leads to a total mess after 11...Qh4+.\n\n", "value": 4}, {"color": "#97c2fc", "id": 334520605375452326944373151938081521508, "label": "11...Bg6 12. exf4 ", "shape": "dot", "title": "11...Bg6 \n12. exf4 \tWe decide to refrain from going after the bishop altogether (12.h5 is certainly possible, but we concluded that the position after 12...fxe3 13.hxg6 fxg6 is extremely messy and hard to handle). Instead, we reestablish material equality and prepare for a devastating kingside pawn storm.\n\n", "value": 2}, {"color": "#97c2fc", "id": 290290125758209666847666968665437561968, "label": "12...d4 13. h5 dxc3 14. Qxd8+ Kxd8 15. hxg6 fxg6 16. bxc3 Nc6 17. Rb1 b5 18. Bg2 Kd7 19. Rd1+(\u0027\u0027,) ", "shape": "dot", "title": "12...d4 \n13. h5 \tNeedless to say, this is vastly superior to the listless 13.Ne2. The resulting endgame is utterly miserable for Black.\n\ndxc3 \n14. Qxd8+ Kxd8 \n15. hxg6 fxg6 \n16. bxc3 Nc6 \n17. Rb1 \tBlack is under fire from all sides, e.g.\n\nb5 \n18. Bg2 Kd7 \n19. Rd1+(\u0027\u0027,) ", "value": 14}, {"color": "#97c2fc", "id": 298884010799158063753927947734745711580, "label": "12...h5 13. f5! Bh7 14. fxe6 fxe6 15. g5 Bf5 16. Bd3(\u0027\u0027,) ", "shape": "dot", "title": "12...h5 \n13. f5! \tHitting where it hurts! Taking on f5 results in immediate disaster after Nxd5, so Black has no choice but to allow the partial dissolution of his center and the creation of a powerful protected passer on the kingside.\n\nBh7 \n14. fxe6 fxe6 \n15. g5 Bf5 \n16. Bd3(\u0027\u0027,) \tThe monster pawn on g5 affords us the clearly better game. Note that the pawn on e5, though isolated, is quite easy to defend. More precisely, Black does not have the time to attack it, since we threaten Bxf5 and the trade on d3 enables us to stick our queen on g6. Even if it were to be captured, the open e-file would probably favor us anyway.\n\n", "value": 8}, {"color": "#97c2fc", "id": 235776174491603729553513087404184138547, "label": "11...Be4 12. Nxe4 dxe4 13. Qxd8+ Kxd8 14. exf4(\u0027\u0027,) ", "shape": "dot", "title": "11...Be4 \n12. Nxe4 dxe4 \n13. Qxd8+ Kxd8 \n14. exf4(\u0027\u0027,) ", "value": 6}, {"color": "#97c2fc", "id": 152036122436691157783360062526285298267, "label": "9...Qh4+?? 10. Bg3(\u0027\u0027,) ", "shape": "dot", "title": "9...Qh4+?? \n10. Bg3(\u0027\u0027,) ", "value": 2}, {"color": "#97c2fc", "id": 139201158002315686307525337334342753101, "label": "9...Nh6 10. e4 ", "shape": "dot", "title": "9...Nh6 \n10. e4 \tIn contrast to the ...0-0 line, here this move is incredibly effective, since the capture on e4 enables us to favorably trade queens and draw Black\u0027s king onto a vulnerable square.\n\n", "value": 2}, {"color": "#97c2fc", "id": 86567730598651794807902846223446717902, "label": "10...dxe4 11. Qxd8+ Kxd8 12. fxe4 Bg6 13. h4 Bh5 14. Rg1 Bg6 15. Be2(\u0027\u0027,) ", "shape": "dot", "title": "10...dxe4 \n11. Qxd8+ Kxd8 \n12. fxe4 Bg6 \n13. h4 \tThe customary move, threatening h4-h5 and forcing Black\u0027s bishop to leave the g-file. In turn, this will enable us to gang up on the tender g7-pawn.\n\nBh5 \n14. Rg1 Bg6 \n\tObviously, ...Rg8 would have dropped the knight on h6. Black\u0027s objectively best option was to simply abandon the g7 pawn, but we trust that you can handle the resulting position on your own!\n\n15. Be2(\u0027\u0027,) \tQuiet and deadly. There is no defense to h5, which will pick up the bishop.\n\n", "value": 10}, {"color": "#97c2fc", "id": 329702277438729169628819519197150829894, "label": "10...Bh3 11. Qd2 Bxf1 12. Bg5! Qd7 13. Rxf1 d4 14. Ne2 Nc6 15. Nf4 Nxe5 16. Nh5(\u0027\u0027,) ", "shape": "dot", "title": "10...Bh3 \n11. Qd2 \tIgnoring the forbidden fruit! Capturing on h3 would have led nowhere good after ...Qh4+.\n\nBxf1 \n12. Bg5! \tSurgical chess. With this intermediate move, we put a permanent stop to ...Qh4-related shenanigans and exert our complete dominance over the kingside.\n\nQd7 \n13. Rxf1 d4 \n14. Ne2 Nc6 \n15. Nf4 Nxe5 \n16. Nh5(\u0027\u0027,) \tBlack has no good way to defend against the twin threats of Nxg7+ and Bxh6 followed by Nf6.\n\n", "value": 12}, {"color": "#97c2fc", "id": 54016031967222774817586987897189457425, "label": "10...Bg6 11. h4 Bh5 12. exd5(\u0027\u0027,) ", "shape": "dot", "title": "10...Bg6 \n11. h4 \t[%cal Rh4h5]\n\nBh5 \n12. exd5(\u0027\u0027,) \tBlack is in deep trouble, since 12...exd5 loses immediately to 13.Bg5 Qd7 14.Bh3, with total devastation to follow.\n\n", "value": 4}, {"color": "#97c2fc", "id": 6862488121941330051730037725491027386, "label": "9. Rg1? g5! 10. Bg3 Nc6(\u0027\u0027,) ", "shape": "dot", "title": "9. Rg1? \tIncredibly tempting, but wrong!\n\ng5! \n10. Bg3 Nc6(\u0027\u0027,) \n\tWhite loses the e5-pawn and the game.\n\n", "value": 4}, {"color": "#97c2fc", "id": 36116181786467029578862141506534892280, "label": "7...Bg6 8. h4 h5 9. Nxg6 fxg6 10. Qd3 Kf7 11. gxh5 gxh5 12. Rg1(\u0027\u0027,) ", "shape": "dot", "title": "7...Bg6 \n8. h4 h5 \n9. Nxg6 fxg6 \n10. Qd3 \tAs is the custom, we immediately drag Black\u0027s king into the open.\n\nKf7 \n11. gxh5 gxh5 \n12. Rg1(\u0027\u0027,) \tThere is no good answer to the devastating threat of Qg6+, since 12...Ng4 runs into 13.Bg5 followed by either f2-f3 or Bh3.\n\n", "value": 10}, {"color": "#97c2fc", "id": 100332210871776106423027744046107942548, "label": "6...h6 7. Bd3 Bxd3 8. cxd3 Nbd7 9. O-O Nxe5 10. Bxe5(\u0027\u0027,) Bd6 11. h3 ", "shape": "dot", "title": "6...h6 \n\tThis is probably Black\u0027s best move from an objective standpoint, but it leads to a familiar type of position in which White is definitely having all the fun.\n\n7. Bd3 Bxd3 \n8. cxd3 \tAs always, we recapture with the pawn to increase our central control, open the c-file, and carve out a path to b3 for our queen. This position is quite similar to the one that arises after 5...Bd6 6.Ne5 h6 7.Bd3 Bxd3 8.cxd3; the addition of the move ...h6 does not substantively alter the nature of the ensuing struggle. If anything, ...Bd6 is a significantly more useful move, so we would argue that this is a somewhat improved version of an already-pleasant position.\n\nNbd7 \n9. O-O Nxe5 \n\tThis is the only way for Black to justify delaying the development of their DSB; remember that this move is not possible when the bishop is on d6 due to dxe5, winning a piece. Now, recapturing with the pawn makes little positional sense.\n\n10. Bxe5(\u0027\u0027,) \tBlack has gotten rid of the knight, but the other pieces are more than happy to pick up the slack.\n\nBd6 \n11. h3 \tGiven the relatively docile nature of the position, we have the luxury to spend a tempo creating luft for our king and preventing a knight sortie on g4, which will become important once our queen leaves its initial square.\n\n", "value": 10}, {"color": "#97c2fc", "id": 230142233856672225578807513547133041315, "label": "11...O-O 12. Qb3 Rb8 13. Rac1 Nd7 14. Bxd6 cxd6 15. Rc2 Qb6 16. Qa4 Nf6 17. Rfc1(\u0027\u0027,) Rfc8? 18. Nxd5! Rxc2 19. Nxf6+! gxf6 20. Qxc2(\u0027\u0027,) ", "shape": "dot", "title": "11...O-O \n12. Qb3 Rb8 \n\tAs usual, the impulsive 12...b5 would be met with 13.Ne2 followed by Rac1, accentuating the weakness of the c6-square.\n\n13. Rac1 \tThere is no question that Black can keep the balance with computer-like precision, but our vast experience in such positions convinces us that Black has a very unenviable task ahead of him.\n\nNd7 \n14. Bxd6 cxd6 \n15. Rc2 \tPreparing to double rooks and assert our dominance on the queenside.\n\nQb6 \n16. Qa4 \tObviously, the queen trade would play right into Black\u0027s hands.\n\nNf6 \n17. Rfc1(\u0027\u0027,) \tOur next step is to involve the pawns with b2-b4, increasing our control over key squares on the queenside. Furthermore, Black has quite a few tactical minefields to sidestep; the most natural move walks right into a vicious tactical shot.\n\nRfc8? \n18. Nxd5! \tBang! This is why we went through the trouble of doubling rooks!\n\nRxc2 \n19. Nxf6+! \tCapturing the queen is a lot less clear after ...Rxc1+.\n\ngxf6 \n20. Qxc2(\u0027\u0027,) \tBlack is down a pawn, and his kingside is in shambles. We will follow up with Qc7, when our opponent\u0027s position will collapse like a house of cards.\n\n", "value": 18}, {"color": "#97c2fc", "id": 256320638643410133110232299539804215262, "label": "11...Bxe5 12. dxe5 Nd7 13. d4 O-O 14. f4(\u0027\u0027,) ", "shape": "dot", "title": "11...Bxe5 \n12. dxe5 Nd7 \n13. d4 O-O \n14. f4(\u0027\u0027,) \tBlack has no good answer to the threat of f4-f5, with tremendous play on the kingside.\n\n", "value": 6}, {"color": "#97c2fc", "id": 175510636639262804271336274811780895339, "label": "6...Nbd7 7. g4 ", "shape": "dot", "title": "6...Nbd7 \n7. g4 ", "value": 2}, {"color": "#97c2fc", "id": 102884945745669924171645743194962272620, "label": "7...Nxe5 8. gxf5 ", "shape": "dot", "title": "7...Nxe5 \n\tAs usual, this is clearly superior to 7...Bg6, although it occurs quite a bit more rarely in online play.\n\n8. gxf5 \tAmazingly, we have transposed to 3...a6 4.e3 Nc6 5.Nf3 Bf5 6.Ne5 e6 7.g4 Nxe5 8.gxf5, so we advise you to head on over to the 3...a6 file and refresh your memory on the subsequent moves.\n\n", "value": 2}, {"color": "#97c2fc", "id": 81174841580685371691922126415874140370, "label": "7...Bg6 8. h4 h5 9. Nxg6 fxg6 10. g5 Ne4 11. Nxe4 dxe4 12. Bg2(\u0027\u0027,) ", "shape": "dot", "title": "7...Bg6 \n8. h4 \tA situation that you should be intimately familiar with by now! To prevent the loss of a minor piece, Black has to accept a decisive weakening of his kingside.\n\nh5 \n9. Nxg6 fxg6 \n10. g5 Ne4 \n11. Nxe4 dxe4 \n12. Bg2(\u0027\u0027,) \tBortnyk-Ajay, Chess.com (blitz) 2021. This position hardly needs elaboration!\n\n", "value": 10}, {"color": "#97c2fc", "id": 200330065051222690803401513919483552525, "label": "5...Nc6 6. Bd3 ", "shape": "dot", "title": "5...Nc6 \n6. Bd3 \tDo not be fooled by the appearance of total symmetry: the extra tempo gives us a very pleasant game. It is worth observing that 6.Ne5 - which is our recommended response to 3...a6 4.e3 Nc6 5.Nf3 Bf5 - is less attractive here since Black has already established a pawn on e6.\n\n", "value": 2}, {"color": "#97c2fc", "id": 56993229724989534897367487421922603564, "label": "6...Bxd3 7. cxd3 Bd6 8. Qb3 Rb8 9. Be5 ", "shape": "dot", "title": "6...Bxd3 \n7. cxd3 Bd6 \n8. Qb3 Rb8 \n9. Be5 ", "value": 6}, {"color": "#97c2fc", "id": 72369106204444212867913899105473773734, "label": "9...Bxe5 10. dxe5 Nd7 11. d4(\u0027\u0027,) ", "shape": "dot", "title": "9...Bxe5 \n10. dxe5 Nd7 \n11. d4(\u0027\u0027,) ", "value": 4}, {"color": "#97c2fc", "id": 268281337656218300712946689186857891533, "label": "9...O-O 10. Rc1(\u0027\u0027,) ", "shape": "dot", "title": "9...O-O \n10. Rc1(\u0027\u0027,) ", "value": 2}, {"color": "#97c2fc", "id": 48374289817252111400531234125813495476, "label": "6...Bg6 7. O-O Bd6 8. Ne2! ", "shape": "dot", "title": "6...Bg6 \n7. O-O Bd6 \n8. Ne2! \tTrading on our own terms! This clever positional move has a lot more meat on the bone than the meek 8.Bg3. White prepares c2-c4, which underscores the awkwardness of the knight on c6. White\u0027s extra tempo means that playing copycat with 8...Ne7 will not end well.\n\n", "value": 4}, {"color": "#97c2fc", "id": 76683137476478210740887893629865886334, "label": "8...O-O 9. c4 dxc4 10. Bxc4 Bh5 11. Bg3 ", "shape": "dot", "title": "8...O-O \n9. c4 dxc4 \n10. Bxc4 Bh5 \n11. Bg3 \tWe certainly do not fear ...Bxf3, which damages our pawn structure on a superficial level but grants us exciting prospects along the g-file, as well as the poss
