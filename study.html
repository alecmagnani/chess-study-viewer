        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 1000px;
                 background-color: #a3c99e;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
              <div id="filter-menu" class="card-header">
                <div class="row no-gutters">
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="updateFilter(value, 'item')"
                            id="select-item"
                        >
                        <option value="">Select a network item</option>
                        <option value="edge">edge</option>
                        <option value="node">node</option>
                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="updateFilter(value, 'property')"
                            id="select-property"
                        >
                        <option value="">Select a property...</option>
                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            id="select-value"
                        >
                        <option value="">Select value(s)...</option>
                    </select>
                  </div>
                  <div class="col-1 pb-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="highlightFilter(filter);">Filter</button>
                  </div>
                  <div class="col-2 pb-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="clearFilter(true)">Reset Selection</button>
                  </div>
                </div>
              </div>
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Start", "label": "Start", "shape": "dot"}, {"color": "#97c2fc", "id": 190682207344791740354976306654974273160, "label": "1. d4 Nf6 2. Nc3 d5 3. Bf4 e6 4. Nb5 ", "shape": "dot", "title": "1. d4 Nf6 \n2. Nc3 d5 \n3. Bf4 e6 \n4. Nb5 ", "value": 7}, {"color": "#97c2fc", "id": 176607886142251847184915950704719083910, "label": "4...Bd6?! 5. Nxd6+ cxd6 6. e3 ", "shape": "dot", "title": "4...Bd6?! \n\tThis is the most common move, but not the best. It allows White the bishop pair.\n\n5. Nxd6+ cxd6 \n6. e3 ", "value": 4}, {"color": "#97c2fc", "id": 193797896045442689761441369106659149112, "label": "4...Na6 5. e3 Be7 6. Nf3 O-O 7. h4!? ", "shape": "dot", "title": "4...Na6 \n\tThis is a natural move, but leads to awkward development for black\n\n5. e3 Be7 \n6. Nf3 O-O \n7. h4!? \tAttacking the kingside, and making room for the bishop on h2\n\n", "value": 6}, {"color": "#97c2fc", "id": 308019397861564041867397889670181811886, "label": "4...Bb4+ 5. c3 Ba5 6. a4 ", "shape": "dot", "title": "4...Bb4+ \n5. c3 Ba5 \n\tA creative way to defend the c7 pawn\n\n6. a4 ", "value": 4}, {"color": "#97c2fc", "id": 131039566806161772767577629020249076243, "label": "6...a6 7. b4! ", "shape": "dot", "title": "6...a6 \n7. b4! \tThis leads to a tactical situation in which White has a powerful attack on the kingside\n\n", "value": 2}, {"color": "#97c2fc", "id": 177831250638536084212655103121406588759, "label": "6...c6?! 7. Nd6+ ", "shape": "dot", "title": "6...c6?! \n\tLeaves the c7 square undefended\n\n7. Nd6+ ", "value": 2}]);
                  edges = new vis.DataSet([{"from": "Start", "to": 190682207344791740354976306654974273160}, {"from": 190682207344791740354976306654974273160, "to": 176607886142251847184915950704719083910}, {"from": 190682207344791740354976306654974273160, "to": 193797896045442689761441369106659149112}, {"from": 190682207344791740354976306654974273160, "to": 308019397861564041867397889670181811886}, {"from": 308019397861564041867397889670181811886, "to": 131039566806161772767577629020249076243}, {"from": 308019397861564041867397889670181811886, "to": 177831250638536084212655103121406588759}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"borderWidth": 5, "borderWidthSelected": 7, "size": 25, "font": {"size": 16, "strokeWidth": 7}}, "edges": {"width": 12, "color": "#282a35", "selfReference": {"size": 1, "angle": 0.7853981633974483}, "smooth": {"enabled": true, "type": "cubicBezier", "roundness": 0.55}}, "layout": {"hierarchical": {"enabled": true, "levelSeparation": 150, "nodeSeparation": 180, "direction": "UD", "sortMethod": "directed", "shakeTowards": "leaves"}}, "physics": {"hierarchicalRepulsion": {"centralGravity": 0.3, "avoidOverlap": 0.99, "springLength": 100, "nodeDistance": 180}, "minVelocity": 0.75, "solver": "hierarchicalRepulsion"}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
